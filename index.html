<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Website Version</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
      }
      .container {
        padding: 40px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #3498db;
        margin-bottom: 20px;
      }
      .version-link {
        display: block;
        margin: 15px 0;
        padding: 15px 30px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        transition: background-color 0.3s;
      }
      .version-link:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Select Your Preferred Website Version</h1>
      <p>Please choose the version that best suits your device and connection speed:</p>

      <a
        class="version-link"
        href="https://www.stormwindsky.com/Welcome"
      >
        Welcome Version (Standard/Mobile)
      </a>

      <a
        class="version-link"
        href="https://www.stormwindsky.com/Lite"
      >
        Lite Version (Standard PC Performance)
      </a>

      <a
        class="version-link"
        href="https://www.stormwindsky.com/UltraLite"
      >
        UltraLite Version (Low-Performance PC)
      </a>
    </div>
  </body>
</html>
