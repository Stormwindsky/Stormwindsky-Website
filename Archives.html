<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Archives</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #5e548e;
            --secondary-color: #9f86c0;
            --accent-color: #be95c4;
            --dark-color: #231942;
            --light-color: #f8f9fa;
            --text-color: #333;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e6e8 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            margin: 40px auto;
            padding: 30px;
            text-align: center;
        }
        
        header {
            margin-bottom: 50px;
            text-align: center;
        }
        
        h1 {
            color: var(--dark-color);
            font-size: 2.8rem;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .archive-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .archive-card {
            background: white;
            border-radius: 12px;
            padding: 25px 30px;
            margin-bottom: 25px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 5px solid var(--primary-color);
            display: flex;
            align-items: center;
            text-align: left;
        }
        
        .archive-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            border-left: 5px solid var(--accent-color);
        }
        
        .archive-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-right: 25px;
            min-width: 50px;
            text-align: center;
        }
        
        .archive-content {
            flex: 1;
        }
        
        .archive-title {
            font-size: 1.4rem;
            margin: 0 0 8px 0;
            color: var(--dark-color);
        }
        
        .archive-description {
            color: #666;
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .archive-year {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .archive-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .archive-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Digital Archives</h1>
            <p class="subtitle">Preserving digital history and nostalgic moments from the past</p>
        </header>
        
        <div class="archive-container">
            <a href="https://stormwindsky.github.io/Stormwindsky-Website/Archives/Storm2018.html" class="archive-card">
                <div class="archive-icon">
                    <i class="fas fa-archive"></i>
                </div>
                <div class="archive-content">
                    <h3 class="archive-title">Stormwindsky Scratch Profile</h3>
                    <p class="archive-description">A preserved version of my original Scratch profile from 2018, showcasing early coding projects and creations.</p>
                    <span class="archive-year">2018</span>
                </div>
            </a>
        </div>
        
        <footer>
            <p>More historical archives will be added as they become available</p>
        </footer>
    </div>
</body>
</html>
