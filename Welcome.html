    <style>
        body {

        }
        body.dark-mode {

        header {

        nav {

        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {

        }

            position: fixed;

            right: 10px;
            cursor: pointer;
        }

</head>

    <div class="theme-toggle" onclick="toggleTheme()">üåô</div>

    </footer>

    <script>
        // Fonction pour basculer entre les modes
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light'); // Sauvegarder le mode clair
            } else {
                body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark'); // Sauvegarder le mode sombre
            }
        }

        // Charger le th√®me sauvegard√© au chargement de la page
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                body.classList.remove('dark-mode');
                themeToggle.textContent = 'üåô';
            }
        }

        // Appeler loadTheme au chargement de la page
        window.onload = loadTheme;
    </script>
