<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life</title>
    
    <style>
        /* --- CSS : Synchronisation Dark/Light Mode --- */
        :root {
            --bg-body: #f0f0f0;
            --text-main: #1d1d1f;
            --card-bg: #ffffff;
            --accent: #007aff;
        }

        /* Cette classe sera ajoutée par le JS pour matcher Welcome.html */
        [data-theme="dark"] {
            --bg-body: #0a0a0a;
            --text-main: #f5f5f7;
            --card-bg: #1c1c1e;
            --accent: #5db0ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
        }

        .article-container {
            max-width: 800px;
            width: 90%;
            margin: 50px 0;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        header { border-bottom: 1px solid rgba(128,128,128,0.2); margin-bottom: 2rem; padding-bottom: 1rem; }
        
        .content { 
            line-height: 1.8; 
            font-size: 1.1rem; 
            white-space: pre-wrap; /* Respecte les sauts de ligne du .txt */
        }

        footer {
            margin-top: 4rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .license-tag {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="article-container">
        <header>
            <div class="license-tag">CC0 1.0 Content</div>
            <h1 id="art-title">Loading...</h1>
        </header>

        <main id="art-content" class="content">Fetching data from GitHub...</main>

        <footer>
            <p><strong>Page License:</strong> MIT</p>
            <p><strong>Text License:</strong> CC0 1.0 Universal</p>
            <p id="sync-status" style="font-style: italic;"></p>
        </footer>
    </div>

    <script>
        // Mapping des fichiers RAW GitHub
        const API_MAP = {
            'en': 'https://raw.githubusercontent.com/Stormwindsky/My-Life/main/lang/EN.txt',
            'fr-FR': 'https://raw.githubusercontent.com/Stormwindsky/My-Life/main/lang/FRCA.txt',
            'fr-CA': 'https://raw.githubusercontent.com/Stormwindsky/My-Life/main/lang/FRCA.txt',
            'es-ES': 'https://raw.githubusercontent.com/Stormwindsky/My-Life/main/lang/ES.txt',
            'es-AM': 'https://raw.githubusercontent.com/Stormwindsky/My-Life/main/lang/ESAM.txt'
        };

        function applySettings() {
            // 1. Récupérer le Thème de Welcome.html
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // 2. Récupérer la Langue de Welcome.html
            const savedLang = localStorage.getItem('preferredLang') || 'en';
            
            loadGitHubText(savedLang);
        }

        async function loadGitHubText(lang) {
            const titleEl = document.getElementById('art-title');
            const contentEl = document.getElementById('art-content');
            const statusEl = document.getElementById('sync-status');

            // Titres selon la langue
            const titles = {
                'en': 'My Life',
                'fr-FR': 'Ma Vie',
                'fr-CA': 'Ma Vie',
                'es-ES': 'Mi Vida',
                'es-AM': 'Mi Vida'
            };

            titleEl.innerText = titles[lang] || titles['en'];
            statusEl.innerText = `Synchronized: ${lang} | ${localStorage.getItem('theme')}`;

            try {
                // On utilise le lien de l'API_MAP, sinon anglais par défaut
                const url = API_MAP[lang] || API_MAP['en'];
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const text = await response.text();
                contentEl.innerText = text;
            } catch (err) {
                contentEl.innerText = "Error loading content. Please check your GitHub links.";
                console.error(err);
            }
        }

        // S'exécute au chargement
        window.onload = applySettings;

        // Écoute les changements si l'utilisateur change de mode dans un autre onglet
        window.addEventListener('storage', (e) => {
            if (e.key === 'theme' || e.key === 'preferredLang') {
                applySettings();
            }
        });
    </script>
</body>
</html>
