<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life</title>
    
    <style>
        /* --- CSS : Modern & Adaptive Design --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #0070f3;
            --secondary-text: #666666;
            --card-bg: #f5f5f7;
        }

        /* Dark Mode Synchronization */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --text-color: #f1f5f9;
                --accent-color: #38bdf8;
                --secondary-text: #94a3b8;
                --card-bg: #1e293b;
            }
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        header {
            margin-bottom: 3.5rem;
            border-bottom: 2px solid var(--card-bg);
            padding-bottom: 1.5rem;
        }

        .badge {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        #content-area {
            font-size: 1.15rem;
            white-space: pre-wrap; /* Keeps .txt formatting */
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-text {
            opacity: 0.6;
            font-style: italic;
        }

        footer {
            margin-top: 6rem;
            padding-top: 2rem;
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        .license-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="badge" id="type-badge">Article</div>
            <h1 id="title">Loading Story...</h1>
            <p id="meta-info" style="font-size: 0.9rem; opacity: 0.8;">Detecting language...</p>
        </header>

        <main id="content-area" class="loading-text">
            Initializing connection to GitHub API...
        </main>

        <footer>
            <div class="license-box">
                <strong>Legal Information:</strong><br><br>
                • Code & Webpage: <b>MIT License</b><br>
                • Article Content: <b>CC0 1.0 Universal (Public Domain)</b>
            </div>
        </footer>
    </div>

    <script>
        /* --- JS : Language Logic (Default: English) --- */

        const API_MAP = {
            'en': 'https://raw.githubusercontent.com/Stormwindsky/My-Life/main/lang/EN.txt',
            'fr': 'https://raw.githubusercontent.com/Stormwindsky/My-Life/main/lang/FRCA.txt',
            'es': 'https://raw.githubusercontent.com/Stormwindsky/My-Life/main/lang/ES.txt',
            'es-mx': 'https://raw.githubusercontent.com/Stormwindsky/My-Life/main/lang/ESAM.txt'
        };

        async function fetchContent() {
            const contentEl = document.getElementById('content-area');
            const titleEl = document.getElementById('title');
            const metaEl = document.getElementById('meta-info');

            // Get browser language
            let userLang = navigator.language.toLowerCase();
            let langToUse = 'en'; // DEFAULT

            // Logic to switch if specific languages are detected
            if (userLang.includes('fr')) {
                langToUse = 'fr';
                titleEl.innerText = "Mon Histoire";
            } else if (userLang.includes('es-419') || userLang.includes('es-mx')) {
                langToUse = 'es-mx';
                titleEl.innerText = "Mi Vida";
            } else if (userLang.startsWith('es')) {
                langToUse = 'es';
                titleEl.innerText = "Mi Vida";
            } else {
                titleEl.innerText = "My Life Story";
            }

            try {
                const response = await fetch(API_MAP[langToUse]);
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.text();
                contentEl.innerHTML = data;
                contentEl.classList.remove('loading-text');
                
                // Update Metadata info
                const langNames = { 'en': 'English', 'fr': 'Français (CA)', 'es': 'Español', 'es-mx': 'Español (AM)' };
                metaEl.innerText = `Content Language: ${langNames[langToUse]} | Auto-sync active`;

            } catch (error) {
                contentEl.innerText = "Error: Could not load the article content from GitHub.";
                console.error("API Fetch Error:", error);
            }
        }

        // Run on load
        window.addEventListener('DOMContentLoaded', fetchContent);
    </script>
</body>
</html>
