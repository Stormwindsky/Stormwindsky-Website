<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormwindsky - Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* cool :D */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --error-color: #e63946;
            --success-color: #2a9d8f;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Controls Area */
        .controls-area {
            margin: 2rem auto;
            max-width: 900px;
            background: var(--card-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1.25rem;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            margin-bottom: 1rem;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .filter-header {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--secondary-color);
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 0.5rem;
        }
        
        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            padding: 0.5rem 0;
        }

        .filter-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .filter-item input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: var(--primary-color);
            width: 1.1rem;
            height: 1.1rem;
        }

        .filter-item label {
            font-weight: 500;
            color: var(--text-color);
        }
        
        /* Loading & Error */
        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin: 2rem 0;
            color: var(--primary-color);
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            background-color: #ffeeee;
            border-radius: var(--border-radius);
            color: var(--error-color);
            font-size: 1.2rem;
            margin: 2rem 0;
            border-left: 5px solid var(--error-color);
        }

        .retry-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--error-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .retry-btn:hover {
            opacity: 0.9;
        }

        /* Files Grid */
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .file-card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .file-icon {
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .file-info {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            word-break: break-word;
        }
        
        .file-category {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .file-path {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1rem;
            word-break: break-word;
        }

        .visit-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .visit-btn:hover {
            background-color: var(--secondary-color);
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .category-filters {
                gap: 1rem;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stormwindsky - Explorer üîç</h1>
            <p class="subtitle">Browse and filter HTML files from the GitHub repository across multiple categories.</p>
        </header>
        
        <div class="controls-area">
            <input type="text" id="search-input" class="search-input" placeholder="Search HTML files by name...">
            
            <div class="filter-header">Filter by Category:</div>
            <div id="category-filters" class="category-filters">
                </div>
        </div>
        
        <div id="loading" class="loading">
            Loading...
        </div>

        <div id="error-container" class="error-message" style="display: none;">
            <div id="error-message">Error loading files.</div>
            <button id="retry-btn" class="retry-btn">Retry</button>
        </div>

        <div id="files-container" class="files-grid"></div>

        <footer>
            <p>Data retrieved from the Stormwindsky/Stormwindsky-Website GitHub API.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filesContainer = document.getElementById('files-container');
            const loadingElement = document.getElementById('loading');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            const retryBtn = document.getElementById('retry-btn');
            const searchInput = document.getElementById('search-input');
            const categoryFiltersContainer = document.getElementById('category-filters');
            
            let allFiles = []; // Stores all files retrieved from GitHub

            // --- Configuration ---
            const repoOwner = 'Stormwindsky';
            const repoName = 'Stormwindsky-Website';
            // The list of top-level folders to search through (used for filtering)
            const targetFolders = ['Games', 'Tools', 'Useless thing', 'Countdowns', 'Archives']; 
            // Base URL for direct access to files via GitHub Pages
            const baseUrl = `https://${repoOwner}.github.io/${repoName}/`; 
            // --- End Configuration ---

            // Function to generate the visit URL for GitHub Pages
            function generateVisitUrl(path) {
                // Ensure spaces are correctly encoded for the URL
                return baseUrl + path.split(' ').join('%20'); 
            }

            // Function to determine the main category from the file path
            function getCategoryFromPath(path) {
                const parts = path.split('/');
                const rootFolder = parts[0];
                return targetFolders.includes(rootFolder) ? rootFolder : 'Other';
            }

            // Function to fetch all HTML files from the entire repository using the Git Trees API
            async function fetchAllHtmlFiles() {
                try {
                    loadingElement.style.display = 'block';
                    errorContainer.style.display = 'none';
                    filesContainer.innerHTML = '';
                    
                    const startTime = Date.now();
                    
                    // Git Trees API URL for recursive file list on the 'main' branch
                    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/main?recursive=1`;
                    
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch repository tree (HTTP ${response.status})`);
                    }
                    
                    const treeData = await response.json();
                    
                    // Filter: only keep files (type === 'blob') that end with '.html' and start with a target folder
                    const htmlFiles = treeData.tree.filter(item => 
                        item.type === 'blob' && 
                        item.path.toLowerCase().endsWith('.html') &&
                        targetFolders.some(folder => item.path.startsWith(folder + '/')) // Ensures it's in a target folder
                    );

                    if (htmlFiles.length === 0) {
                        throw new Error(`No HTML files found in the specified target folders.`);
                    }
                    
                    // Prepare files data
                    allFiles = htmlFiles.map(file => ({
                        name: file.path.substring(file.path.lastIndexOf('/') + 1), // Get just the file name
                        path: file.path, 
                        category: getCategoryFromPath(file.path), // Determine the category
                        url: generateVisitUrl(file.path) // Create the public visit URL
                    }));
                    
                    // Sort files by name
                    allFiles.sort((a, b) => a.name.localeCompare(b.name));
                    
                    // Ensure loading is shown for at least 500ms
                    const elapsed = Date.now() - startTime;
                    if (elapsed < 500) {
                        await new Promise(resolve => setTimeout(resolve, 500 - elapsed));
                    }
                    
                    loadingElement.style.display = 'none';
                    updateCategoryFilters(); // Build and enable filters
                    handleSearchAndFilter(); // Display initial results
                } catch (error) {
                    console.error('Error:', error);
                    loadingElement.style.display = 'none';
                    errorMessage.textContent = error.message || 'Error loading HTML files from GitHub.'; 
                    errorContainer.style.display = 'block';
                }
            }

            // Function to create category filter checkboxes
            function updateCategoryFilters() {
                categoryFiltersContainer.innerHTML = ''; // Clear existing filters
                
                targetFolders.forEach(folder => {
                    const filterItem = document.createElement('div');
                    filterItem.className = 'filter-item';
                    
                    const checkboxId = `filter-${folder.replace(/\s/g, '-')}`; // Handle spaces in IDs
                    
                    filterItem.innerHTML = `
                        <input type="checkbox" id="${checkboxId}" value="${folder}" checked>
                        <label for="${checkboxId}">${folder}</label>
                    `;
                    
                    filterItem.querySelector('input').addEventListener('change', handleSearchAndFilter);
                    categoryFiltersContainer.appendChild(filterItem);
                });
            }
            
            // Function to display a list of files
            function displayFiles(files) {
                filesContainer.innerHTML = '';
                
                if (files.length === 0) {
                    filesContainer.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #6c757d;">No HTML files found matching your criteria.</div>';
                    return;
                }
                
                files.forEach(file => {
                    const fileCard = document.createElement('div');
                    fileCard.className = 'file-card';
                    
                    fileCard.innerHTML = `
                        <div class="file-icon">
                            <i class="fas fa-file-code"></i> 
                        </div>
                        <div class="file-info">
                            <div class="file-category">Category: ${file.category}</div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-path">Path: ${file.path}</div>
                            <a href="${file.url}" class="visit-btn" target="_blank">Visit File <i class="fas fa-external-link-alt"></i></a>
                        </div>
                    `;
                    
                    filesContainer.appendChild(fileCard);
                });
            }
            
            // Function to handle both search input and category filters
            function handleSearchAndFilter() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                // 1. Get selected categories
                const selectedCategories = Array.from(document.querySelectorAll('#category-filters input:checked'))
                                                .map(cb => cb.value);
                
                let filteredFiles = allFiles;
                
                // 2. Filter by Category
                filteredFiles = filteredFiles.filter(file => 
                    selectedCategories.includes(file.category)
                );
                
                // 3. Filter by Search Term
                if (searchTerm !== '') {
                    filteredFiles = filteredFiles.filter(file => 
                        file.name.toLowerCase().includes(searchTerm) || 
                        file.path.toLowerCase().includes(searchTerm) // Also search in the full path
                    );
                }
                
                displayFiles(filteredFiles);
            }

            // Events
            searchInput.addEventListener('input', handleSearchAndFilter);
            retryBtn.addEventListener('click', fetchAllHtmlFiles);
            
            // Initial load
            fetchAllHtmlFiles();
        });
    </script>
</body>
</html>
