<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StormExplorer | Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- BENTO UI SYSTEM --- */
        :root {
            --bg-body: #f0f0f0;
            --card-white: #ffffff;
            --card-dark: #2d333b;
            --blue-main: #007aff;
            --text-dark: #1d1d1f;
            --text-dim: #86868b;
            --radius: 24px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-body: #0a0a0a;
            --card-white: #1c1c1e;
            --card-dark: #2c2c2e;
            --text-dark: #f5f5f7;
            --text-dim: #a1a1a6;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            margin: 0; padding: 20px;
            transition: all 0.3s ease;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header Bento */
        header {
            background: var(--card-white);
            padding: 15px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .nav-controls { display: flex; gap: 10px; align-items: center; }

        select, .theme-btn {
            padding: 8px 15px; border-radius: 12px; border: 1px solid var(--text-dim);
            background: var(--card-white); color: var(--text-dark); cursor: pointer;
            font-weight: 600; outline: none;
        }

        /* Search Section */
        .search-section {
            background: var(--card-white);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            text-align: center;
        }

        .search-bar {
            display: flex; background: var(--bg-body);
            max-width: 600px; margin: 0 auto;
            padding: 12px 20px; border-radius: 100px;
            align-items: center;
        }

        .search-bar input {
            border: none; background: transparent; width: 100%;
            padding: 10px; font-size: 1.1rem; color: var(--text-dark); outline: none;
        }

        /* Tabs */
        .tabs {
            display: flex; gap: 10px; justify-content: center;
            margin-bottom: 30px; flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px; background: var(--card-white);
            border-radius: 100px; cursor: pointer; font-weight: 600;
            box-shadow: var(--shadow); transition: 0.3s;
        }

        .tab.active { background: var(--blue-main); color: white; border-color: var(--blue-main); }

        /* Bento Grid */
        #results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: minmax(180px, auto);
            gap: 20px;
        }

        .bento-card {
            background: var(--card-white);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: 0.3s;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .bento-card:hover { transform: translateY(-5px); }

        .media-preview { width: 100%; border-radius: 15px; margin-bottom: 15px; object-fit: cover; }
        
        footer { margin-top: 50px; text-align: center; color: var(--text-dim); font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2 id="txt-site-title" style="margin:0">StormExplorer</h2>
        <div class="nav-controls">
            <select id="langSelect" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="fr-FR">Fran√ßais (FR)</option>
                <option value="fr-CA">Fran√ßais (QC)</option>
                <option value="es-ES">Espa√±ol</option>
            </select>
            <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </div>
    </header>

    <section class="search-section">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search assets...">
        </div>
    </section>

    <div class="tabs">
        <div class="tab active" data-mode="files" id="tab-files">Files</div>
        <div class="tab" data-mode="images" id="tab-images">Images</div>
        <div class="tab" data-mode="audios" id="tab-audios">Audios</div>
        <div class="tab" data-mode="videos" id="tab-videos">Videos</div>
    </div>

    <div id="results-grid"></div>

    <footer>
        <p id="txt-footer">Data from Stormwindsky GitHub API</p>
    </footer>
</div>

<script>
    // --- TRANSLATIONS (From Welcome(2).html) ---
    const translations = {
        en: {
            siteTitle: "StormExplorer",
            searchPlh: "Search assets...",
            tabFiles: "Files",
            tabImages: "Images",
            tabAudios: "Audios",
            tabVideos: "Videos",
            footer: "Data retrieved from Stormwindsky GitHub API",
            themeL: "‚òÄÔ∏è Light Mode",
            themeD: "üåô Dark Mode"
        },
        "fr-FR": {
            siteTitle: "StormExplorer",
            searchPlh: "Rechercher des assets...",
            tabFiles: "Fichiers",
            tabImages: "Images",
            tabAudios: "Audios",
            tabVideos: "Vid√©os",
            footer: "Donn√©es r√©cup√©r√©es via l'API GitHub de Stormwindsky",
            themeL: "‚òÄÔ∏è Mode Clair",
            themeD: "üåô Mode Sombre"
        },
        "es-ES": {
            siteTitle: "StormExplorer",
            searchPlh: "Buscar activos...",
            tabFiles: "Archivos",
            tabImages: "Im√°genes",
            tabAudios: "Audios",
            tabVideos: "Videos",
            footer: "Datos obtenidos de la API de GitHub de Stormwindsky",
            themeL: "‚òÄÔ∏è Modo Claro",
            themeD: "üåô Modo Oscuro"
        }
    };

    let currentMode = 'files';
    const RAW_BASE = "https://raw.githubusercontent.com/Stormwindsky/ArtLibre/main/";

    // --- CORE FUNCTIONS ---

    function changeLanguage(lang) {
        const t = translations[lang] || translations.en;
        document.getElementById('txt-site-title').innerText = t.siteTitle;
        document.getElementById('searchInput').placeholder = t.searchPlh;
        document.getElementById('tab-files').innerText = t.tabFiles;
        document.getElementById('tab-images').innerText = t.tabImages;
        document.getElementById('tab-audios').innerText = t.tabAudios;
        document.getElementById('tab-videos').innerText = t.tabVideos;
        document.getElementById('txt-footer').innerText = t.footer;
        
        localStorage.setItem('preferredLang', lang);
        updateThemeButtonText();
    }

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeButtonText();
    }

    function updateThemeButtonText() {
        const lang = localStorage.getItem('preferredLang') || 'en';
        const theme = localStorage.getItem('theme') || 'light';
        const t = translations[lang] || translations.en;
        document.getElementById('themeBtn').innerText = theme === 'dark' ? t.themeD : t.themeL;
    }

    // --- DATA FETCHING (Unified Logic) ---

    async function fetchData(query = '') {
        const grid = document.getElementById('results-grid');
        grid.innerHTML = '<p>Loading...</p>';
        
        const api = (currentMode === 'files') 
            ? "https://api.github.com/repos/Stormwindsky/Stormwindsky-Website/git/trees/main?recursive=1"
            : "https://api.github.com/repos/Stormwindsky/ArtLibre/git/trees/main?recursive=1";

        try {
            const res = await fetch(api);
            const data = await res.json();
            let items = data.tree.filter(i => i.type === 'blob');

            // Filter extensions
            if(currentMode === 'files') items = items.filter(i => i.path.endsWith('.html'));
            else if(currentMode === 'images') items = items.filter(i => i.path.match(/\.(jpg|jpeg|png|gif|svg|JPG)$/i));
            else if(currentMode === 'audios') items = items.filter(i => i.path.match(/\.(mp3|wav|ogg)$/i));
            else if(currentMode === 'videos') items = items.filter(i => i.path.match(/\.(mp4|webm)$/i));

            if(query) items = items.filter(i => i.path.toLowerCase().includes(query.toLowerCase()));

            renderGrid(items);
        } catch(e) { grid.innerHTML = '<p>Error loading data.</p>'; }
    }

    function renderGrid(items) {
        const grid = document.getElementById('results-grid');
        grid.innerHTML = '';
        
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'bento-card';
            const url = (currentMode === 'files') 
                ? `https://stormwindsky.com/${item.path}` 
                : RAW_BASE + item.path;
            
            let content = `<div><small style="opacity:0.5">${currentMode.toUpperCase()}</small><h3>${item.path.split('/').pop()}</h3>`;
            
            if(currentMode === 'images') content = `<img src="${url}" class="media-preview">` + content;
            if(currentMode === 'audios') content += `<audio controls style="width:100%"><source src="${url}"></audio>`;
            if(currentMode === 'videos') content = `<video controls class="media-preview"><source src="${url}"></video>` + content;

            card.innerHTML = content + `</div><a href="${url}" target="_blank" style="color:var(--blue-main); font-weight:bold; margin-top:15px; text-decoration:none;">Open Asset</a>`;
            grid.appendChild(card);
        });
    }

    // --- EVENTS ---

    document.getElementById('searchInput').addEventListener('input', (e) => fetchData(e.target.value));

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentMode = tab.dataset.mode;
            fetchData();
        });
    });

    // --- INIT ---
    window.onload = () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        const savedLang = localStorage.getItem('preferredLang') || 'en';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('langSelect').value = savedLang;
        changeLanguage(savedLang);
        fetchData();
    };
</script>

</body>
</html>
