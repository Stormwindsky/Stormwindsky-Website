<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZShop - Download Free Apps & Mods</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .search-bar {
            display: flex;
            width: 400px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px 0 0 8px;
            font-size: 14px;
            outline: none;
        }

        .search-bar button {
            padding: 12px 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-bar button:hover {
            background-color: var(--primary-dark);
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .format-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .format-option {
            padding: 8px 16px;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-option:hover {
            border-color: var(--primary);
        }

        .format-option.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .app-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .app-image {
            height: 160px;
            background-color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .app-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-info {
            padding: 20px;
        }

        .app-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .app-developer {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .app-formats {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .format-badge {
            font-size: 12px;
            padding: 4px 8px;
            background-color: var(--background);
            border-radius: 4px;
            color: var(--text-light);
        }

        .download-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .download-btn:hover {
            background-color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .filter-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">EZShop</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for apps...">
                <button>Search</button>
            </div>
        </header>

        <div class="filter-section">
            <div class="format-filter">
                <span>Filter by format:</span>
                <div class="format-option active">All</div>
                <div class="format-option">.exe</div>
                <div class="format-option">.lim2</div>
                <div class="format-option">.deb</div>
                <div class="format-option">.sb3</div>
                <div class="format-option">.py</div>
                <div class="format-option">.bld</div>
                <div class="format-option">.rbxl</div>
                <div class="format-option">.html</div>
                <div class="format-option">.xdelta</div>
                <div class="format-option">.apk</div>
                <div class="format-option">GMod</div>
                <div class="format-option">Fabric</div>
            </div>
        </div>

        <div class="apps-grid" id="apps-container">
            <!-- App cards will be generated by JavaScript -->
        </div>
    </div>

    <!-- Include the game data -->
    <script src="List.js"></script>
    
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Generate app cards from the gameList data
            function generateAppCards() {
                const appsContainer = document.getElementById('apps-container');
                appsContainer.innerHTML = ''; // Clear existing content
                
                if (!window.gameList || !Array.isArray(window.gameList)) {
                    appsContainer.innerHTML = '<p>No games available. Please check the List.js file.</p>';
                    return;
                }
                
                window.gameList.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'app-card';
                    
                    card.innerHTML = `
                        <div class="app-image">
                            <img src="${game.thumbnail}" alt="${game.title}" onerror="this.src='https://via.placeholder.com/280x160?text=No+Image'">
                        </div>
                        <div class="app-info">
                            <div class="app-title">${game.title}</div>
                            <div class="app-developer">${game.developer}</div>
                            <div class="app-formats">
                                ${game.formats.map(format => `<span class="format-badge">${format}</span>`).join('')}
                            </div>
                            <a href="${game.downloadLink}" class="download-btn" target="_blank">${game.downloadText || 'Download'}</a>
                        </div>
                    `;
                    
                    appsContainer.appendChild(card);
                });
            }

            // Format filter functionality
            const formatOptions = document.querySelectorAll('.format-option');
            
            formatOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // Remove active class from all options
                    formatOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    option.classList.add('active');
                    
                    // Filter apps based on selected format
                    const selectedFormat = option.textContent.toLowerCase();
                    const appCards = document.querySelectorAll('.app-card');
                    
                    appCards.forEach(card => {
                        if (selectedFormat === 'all') {
                            card.style.display = 'block';
                        } else {
                            const formatBadges = card.querySelectorAll('.format-badge');
                            let hasFormat = false;
                            
                            formatBadges.forEach(badge => {
                                if (badge.textContent.toLowerCase() === selectedFormat) {
                                    hasFormat = true;
                                }
                            });
                            
                            card.style.display = hasFormat ? 'block' : 'none';
                        }
                    });
                });
            });

            // Search functionality
            const searchInput = document.querySelector('.search-bar input');
            const searchButton = document.querySelector('.search-bar button');
            
            function performSearch() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                const appCards = document.querySelectorAll('.app-card');
                
                if (searchTerm) {
                    appCards.forEach(card => {
                        const title = card.querySelector('.app-title').textContent.toLowerCase();
                        const developer = card.querySelector('.app-developer').textContent.toLowerCase();
                        
                        if (title.includes(searchTerm) || developer.includes(searchTerm)) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                } else {
                    // If search is empty, show all apps that match current format filter
                    const activeFormat = document.querySelector('.format-option.active').textContent.toLowerCase();
                    formatOptions.forEach(opt => {
                        if (opt.classList.contains('active')) {
                            opt.click(); // Trigger the filter again
                        }
                    });
                }
            }
            
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Initialize the page
            generateAppCards();
            document.querySelector('.format-option.active').click();
        });
    </script>
</body>
</html>
