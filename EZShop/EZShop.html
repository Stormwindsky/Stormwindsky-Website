<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern App Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .search-bar {
            display: flex;
            width: 400px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px 0 0 8px;
            font-size: 14px;
            outline: none;
        }

        .search-bar button {
            padding: 12px 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-bar button:hover {
            background-color: var(--primary-dark);
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .format-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .format-option {
            padding: 8px 16px;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-option:hover {
            border-color: var(--primary);
        }

        .format-option.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .app-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .app-image {
            height: 160px;
            background-color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .app-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-info {
            padding: 20px;
        }

        .app-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .app-developer {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .app-formats {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .format-badge {
            font-size: 12px;
            padding: 4px 8px;
            background-color: var(--background);
            border-radius: 4px;
            color: var(--text-light);
        }

        .download-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .download-btn:hover {
            background-color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .filter-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">AppMarket</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for apps..." id="searchInput">
                <button id="searchButton">Search</button>
            </div>
        </header>

        <div class="filter-section">
            <div class="format-filter">
                <span>Filter by format:</span>
                <div class="format-option active" data-format="all">All</div>
                <div class="format-option" data-format=".exe">.exe</div>
                <div class="format-option" data-format=".lim2">.lim2</div>
                <div class="format-option" data-format=".deb">.deb</div>
                <div class="format-option" data-format=".sb3">.sb3</div>
                <div class="format-option" data-format=".py">.py</div>
            </div>
        </div>

        <div class="apps-grid" id="appsGrid">
            <!-- Apps will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // App data - you can add more apps here
        const apps = [
            {
                id: 1,
                title: "FNAF 1 Custom Map for Among Us",
                developer: "By Among Us Modders",
                image: "https://m.gjcdn.net/game-thumbnail/1000/964789-tavicsmx-v4.webp",
                formats: [".lim2"],
                download: "https://gamejolt.com/games/FNAF1CustomMapForAmongUs/964789"
            },
            // Add more apps here as needed:
            // {
            //     id: 2,
            //     title: "Example App",
            //     developer: "Developer Name",
            //     image: "image-url.jpg",
            //     formats: [".exe", ".deb"],
            //     download: "download-link.com"
            // }
        ];

        // DOM elements
        const appsGrid = document.getElementById('appsGrid');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const formatOptions = document.querySelectorAll('.format-option');

        // Render apps function
        function renderApps(filteredApps = apps) {
            appsGrid.innerHTML = '';
            
            if (filteredApps.length === 0) {
                appsGrid.innerHTML = '<p style="grid-column:1/-1;text-align:center;">No apps found matching your criteria</p>';
                return;
            }
            
            filteredApps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <div class="app-image">
                        <img src="${app.image}" alt="${app.title}">
                    </div>
                    <div class="app-info">
                        <div class="app-title">${app.title}</div>
                        <div class="app-developer">${app.developer}</div>
                        <div class="app-formats">
                            ${app.formats.map(format => `<span class="format-badge">${format}</span>`).join('')}
                        </div>
                        <a href="${app.download}" class="download-btn" target="_blank">Download on GameJolt</a>
                    </div>
                `;
                appsGrid.appendChild(appCard);
            });
        }

        // Filter apps by format
        function filterByFormat(format) {
            if (format === 'all') {
                renderApps(apps);
                return;
            }
            
            const filteredApps = apps.filter(app => 
                app.formats.includes(format)
            );
            renderApps(filteredApps);
        }

        // Search apps function
        function searchApps() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (!searchTerm) {
                const activeFormat = document.querySelector('.format-option.active').dataset.format;
                filterByFormat(activeFormat);
                return;
            }
            
            const filteredApps = apps.filter(app => 
                app.title.toLowerCase().includes(searchTerm) || 
                app.developer.toLowerCase().includes(searchTerm)
            );
            renderApps(filteredApps);
        }

        // Initialize the page
        function init() {
            renderApps();
            
            // Add event listeners for format filters
            formatOptions.forEach(option => {
                option.addEventListener('click', () => {
                    formatOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    filterByFormat(option.dataset.format);
                });
            });
            
            // Add event listeners for search
            searchButton.addEventListener('click', searchApps);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchApps();
            });
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
