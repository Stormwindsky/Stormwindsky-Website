<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorTube - YouTube Mirror Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”®</text></svg>">
    <style>
        :root {
            --primary: #ff0000;
            --primary-dark: #cc0000;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* ThÃ¨me Clair */
            --bg-body: #f4f4f4;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #212121;
            --input-bg: rgba(0, 0, 0, 0.05);
            --input-text: #212121;
            --instr-color: rgba(0, 0, 0, 0.6);
        }

        /* ThÃ¨me Sombre */
        [data-theme="dark"] {
            --bg-body: #0a0a0a;
            --card-bg: rgba(40, 40, 40, 0.9);
            --text-main: #f9f9f9;
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-text: #ffffff;
            --instr-color: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            margin-bottom: 1.5rem;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: var(--input-bg);
            color: var(--input-text);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        button {
            padding: 15px 30px;
            margin-left: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .video-container {
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            aspect-ratio: 16/9;
            background: #000;
            transform: scaleX(-1); /* L'effet miroir original */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        iframe { width: 100%; height: 100%; border: none; }

        .instructions {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--instr-color);
        }

        .error { color: #ff6b6b; margin-top: 1rem; font-size: 0.9rem; display: none; }
        .error.show { display: block; }

        @media (max-width: 600px) {
            .input-group { flex-direction: column; }
            button { margin-left: 0; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="txt-title">MirrorTube</h1>
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Paste YouTube URL or Video ID">
            <button id="loadBtn">Mirror Video</button>
        </div>
        <div id="error" class="error"></div>
        <div class="video-container">
            <iframe id="youtubeVideo" allowfullscreen></iframe>
        </div>
        <div class="instructions" id="txt-instructions">
            Tip: You can paste the full URL or just the video ID.
        </div>
    </div>

    <script>
        // --- 1. GESTION DE LA TRADUCTION ET DU THÃˆME ---
        const translations = {
            'en': {
                placeholder: "Paste YouTube URL or Video ID",
                button: "Mirror Video",
                tip: "Tip: You can paste either the full YouTube URL or just the video ID.",
                error: "Invalid YouTube URL or Video ID"
            },
            'fr-FR': {
                placeholder: "Collez l'URL YouTube ou l'ID",
                button: "Miroir VidÃ©o",
                tip: "Astuce : Vous pouvez coller l'URL complÃ¨te ou seulement l'ID de la vidÃ©o.",
                error: "URL ou ID YouTube invalide"
            },
            'fr-CA': {
                placeholder: "Colle ton lien YouTube ou l'ID",
                button: "VidÃ©o Miroir",
                tip: "Truc : Tu peux coller l'URL au complet ou juste l'ID du vidÃ©o.",
                error: "Lien ou ID YouTube pas bon"
            },
            'es-ES': {
                placeholder: "Pega la URL de YouTube o ID",
                button: "Reflejar VÃ­deo",
                tip: "Consejo: Puedes pegar la URL completa o solo el ID del video.",
                error: "URL o ID de YouTube no vÃ¡lido"
            },
            'es-AM': {
                placeholder: "Pega el link de YouTube o ID",
                button: "Reflejar Video",
                tip: "Tip: Puedes pegar el link completo o solo el ID del video.",
                error: "Link o ID de YouTube no vÃ¡lido"
            }
        };

        function applySettings() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const savedLang = localStorage.getItem('preferredLang') || 'en';
            const t = translations[savedLang] || translations['en'];

            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('videoUrl').placeholder = t.placeholder;
            document.getElementById('loadBtn').innerText = t.button;
            document.getElementById('txt-instructions').innerText = t.tip;
            
            return t;
        }

        const currentTrans = applySettings();

        // --- 2. LOGIQUE MIRRORTUBE ---
        const videoUrlInput = document.getElementById('videoUrl');
        const loadBtn = document.getElementById('loadBtn');
        const youtubeVideo = document.getElementById('youtubeVideo');
        const errorDisplay = document.getElementById('error');

        function loadVideo() {
            const url = videoUrlInput.value.trim();
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            const videoId = (match && match[2].length === 11) ? match[2] : (url.length === 11 ? url : null);

            if (videoId) {
                errorDisplay.classList.remove('show');
                youtubeVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            } else {
                errorDisplay.innerText = currentTrans.error;
                errorDisplay.classList.add('show');
            }
        }

        loadBtn.addEventListener('click', loadVideo);
        videoUrlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') loadVideo(); });
    </script>
</body>
</html>
