<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHS Tube - Lecteur YouTube R√©tro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìº</text></svg>">
    <style>
        :root {
            --primary: #ff0000;
            --primary-dark: #cc0000;
            --secondary: #282828;
            --light: #f9f9f9;
            --dark: #212121;
            --gray: #606060;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- Global Reset and Body Styling --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            transform: translateY(0);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 15px 30px;
            margin-left: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(255, 0, 0, 0.3);
        }

        /* --- End of General Styling --- */


        /* --- VHS Effect Styling - Am√©lior√© pour 'Mauvaise Qualit√©' --- */
        .video-container {
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            aspect-ratio: 16/9;
            background: #000;
            
            /* Filtres VHS: forte d√©saturation, contraste, et teinte s√©pia */
            filter: saturate(0.8) contrast(1.2) brightness(0.9) sepia(0.4) hue-rotate(-5deg);
            
            /* Saignement de couleur (CRT/VHS) */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6), 0 0 15px rgba(0, 255, 0, 0.4), 0 0 15px rgba(0, 0, 255, 0.6);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* L√©g√®re distorsion/mauvaise qualit√© sur l'iframe */
            filter: blur(0.5px);
        }

        /* Lignes de balayage (Scanlines) - Plus prononc√©es */
        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                #00000020,
                #00000020 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 5;
            opacity: 0.7; /* Augmenter l'opacit√© */
        }

        /* Static/Bruit/Glitch Overlay */
        .video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Texture granuleuse, augment√©e en intensit√© */
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAADCAYAAABWk5pHAAAAAXNSR0IArs4c6QAAACFJREFUGFdjVFJSOjo6/k9A/i9AAYc4fPjwgaGhoQATgAA0hR/w16hO1gAAAABJRU5ErkJggg==') repeat;
            pointer-events: none;
            z-index: 4;
            opacity: 0.15; /* Augmenter l'opacit√© pour plus de grain */
            animation: static-shift 0.5s infinite alternate; /* Mouvement plus rapide pour plus de glitch */
        }
        
        @keyframes static-shift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(1px, 1px); }
        }

        /* OSD VHS */
        .vhs-osd {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-family: 'Courier New', Courier, monospace;
            color: #d8c222;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(0,0,0,0.8), 1px 1px 0 #000;
            z-index: 6;
            opacity: 0.8;
            pointer-events: none;
        }

        .instructions {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VHS Tube</h1>
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Coller l'URL YouTube ou l'ID de la vid√©o">
            <button id="loadBtn">Voir sur VHS</button>
        </div>
        <div class="error" id="error"></div>
        <div class="video-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <iframe id="youtubeVideo" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
            <div class="vhs-osd" id="vhsDate">01 JAN '88</div>
        </div>
        <div class="instructions">
            Astuce: Vous pouvez coller l'URL compl√®te (ex: https://youtu.be/dQw4w9WgXcQ) ou juste l'ID de la vid√©o (dQw4w9WgXcQ).
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoUrlInput = document.getElementById('videoUrl');
            const loadBtn = document.getElementById('loadBtn');
            const youtubeVideo = document.getElementById('youtubeVideo');
            const loading = document.getElementById('loading');
            const errorDisplay = document.getElementById('error');
            const vhsDateDisplay = document.getElementById('vhsDate');

            // Fonction pour extraire l'ID vid√©o
            function extractVideoId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                
                if (match && match[2].length === 11) {
                    return match[2];
                }
                
                if (url.length === 11 && !url.includes('/') && !url.includes('=') && !url.includes('?')) {
                    return url;
                }
                
                return null;
            }

            // Fonction pour g√©n√©rer une date VHS al√©atoire
            function generateRandomVHSDate() {
                const startYear = 1980;
                const endYear = 1999;
                const date = new Date(startYear + Math.floor(Math.random() * (endYear - startYear + 1)), 
                                      Math.floor(Math.random() * 12), 
                                      Math.floor(Math.random() * 28) + 1);
                
                const day = String(date.getDate()).padStart(2, '0');
                const month = date.toLocaleString('en-us', { month: 'short' }).toUpperCase().replace('.', '');
                const year = String(date.getFullYear()).slice(2);
                
                return `${day} ${month} '${year}`;
            }

            // Fonction pour charger la vid√©o
            function loadVideo() {
                const videoUrl = videoUrlInput.value.trim();
                
                if (!videoUrl) {
                    showError("Veuillez entrer une URL YouTube ou un ID de vid√©o.");
                    return;
                }
                
                const videoId = extractVideoId(videoUrl);
                
                if (!videoId) {
                    showError("URL ou ID YouTube invalide.");
                    return;
                }
                
                loading.classList.add('active');
                errorDisplay.classList.remove('show');

                vhsDateDisplay.textContent = generateRandomVHSDate();
                
                setTimeout(() => {
                    // Utiliser `autoplay=1` pour que la vid√©o (et donc l'audio) se lance automatiquement si possible.
                    // Note: L'autoplay d√©pend des politiques de lecture automatique des navigateurs (souvent bloqu√© sans interaction utilisateur).
                    const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
                    youtubeVideo.src = embedUrl;
                    
                    youtubeVideo.onload = function() {
                        loading.classList.remove('active');
                    };
                    
                    setTimeout(() => {
                        loading.classList.remove('active');
                    }, 3000);
                }, 500);
            }

            // Fonction pour afficher l'erreur
            function showError(message) {
                errorDisplay.textContent = message;
                errorDisplay.classList.add('show');
                
                videoUrlInput.style.animation = 'none';
                void videoUrlInput.offsetWidth;
                videoUrlInput.style.animation = 'shake 0.5s';
            }
            
            // Initialisation de la date VHS
            vhsDateDisplay.textContent = generateRandomVHSDate();

            // √âcouteurs d'√©v√©nements
            loadBtn.addEventListener('click', loadVideo);
            
            videoUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadVideo();
                }
            });
            
            // Ajouter l'animation de secousse (shake)
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    20%, 60% { transform: translateX(-5px); }
                    40%, 80% { transform: translateX(5px); }
                }

                .loading { /* Style du chargement */
                    position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex;
                    justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.7);
                    z-index: 10; opacity: 0; pointer-events: none; transition: all 0.3s;
                }
                .loading.active { opacity: 1; pointer-events: all; }
                .spinner { /* Style du spinner */
                    width: 50px; height: 50px; border: 5px solid rgba(255, 255, 255, 0.1); border-radius: 50%;
                    border-top-color: var(--primary); animation: spin 1s ease-in-out infinite;
                }
                @keyframes spin { to { transform: rotate(360deg); } }
                .error { color: #ff6b6b; margin-top: 1rem; font-size: 0.9rem; opacity: 0; transform: translateY(-10px); transition: all 0.3s; }
                .error.show { opacity: 1; transform: translateY(0); }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
