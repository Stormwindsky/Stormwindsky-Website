<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHS Tube - Retro YouTube Player</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìº</text></svg>">
    <style>
        :root {
            --primary: #ff0000;
            --primary-dark: #cc0000;
            --secondary: #282828;
            --light: #f9f9f9;
            --dark: #212121;
            --gray: #606060;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Th√®me Clair par d√©faut pour cette page */
            --bg-gradient: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-main: #212121;
            --input-bg: rgba(0, 0, 0, 0.05);
            --input-text: #212121;
        }

        /* Variables pour le Mode Sombre */
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            --container-bg: rgba(40, 40, 40, 0.9);
            --text-main: #f9f9f9;
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: var(--input-bg);
            color: var(--input-text);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        button {
            padding: 15px 30px;
            margin-left: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: var(--transition);
        }

        .video-container {
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            aspect-ratio: 16/9;
            background: #000;
            filter: saturate(0.7) contrast(1.3) brightness(0.8) sepia(0.5) hue-rotate(-10deg);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 20px rgba(0, 255, 0, 0.5), 0 0 20px rgba(0, 0, 255, 0.7);
        }

        iframe { width: 100%; height: 100%; border: none; filter: blur(1px); }

        .vhs-osd {
            position: absolute; bottom: 10px; right: 15px;
            font-family: 'Courier New', Courier, monospace;
            color: #d8c222; font-size: 1.2em; z-index: 6;
        }

        .instructions {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-main);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VHS Tube</h1>
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Paste YouTube URL or Video ID">
            <button id="loadBtn">View on VHS</button>
        </div>
        <div class="error" id="error"></div>
        <div class="video-container">
            <div class="loading" id="loading"><div class="spinner"></div></div>
            <iframe id="youtubeVideo" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
            <div class="vhs-osd" id="vhsDate">01 JAN '88</div>
        </div>
        <div class="instructions" id="txt-instructions">
            Tip: You can paste the full URL or just the video ID.
        </div>
    </div>

    <script>
        // --- 1. TRADUCTION ET TH√àME ---
        const translations = {
            'en': {
                placeholder: "Paste YouTube URL or Video ID",
                button: "View on VHS",
                tip: "Tip: You can paste the full URL (e.g., https://youtu.be/dQw4w9WgXcQ) or just the video ID.",
                error: "Invalid YouTube URL or ID."
            },
            'fr-FR': {
                placeholder: "Collez l'URL YouTube ou l'ID",
                button: "Voir en VHS",
                tip: "Astuce : Vous pouvez coller l'URL compl√®te ou seulement l'ID de la vid√©o.",
                error: "URL ou ID YouTube invalide."
            },
            'fr-CA': {
                placeholder: "Colle ton lien YouTube ou l'ID",
                button: "Garroche √ßa en VHS",
                tip: "Truc : Tu peux coller l'URL au complet ou juste l'ID du vid√©o.",
                error: "Lien ou ID YouTube pas bon."
            },
            'es-ES': {
                placeholder: "Pega la URL de YouTube o ID",
                button: "Ver en VHS",
                tip: "Consejo: Puedes pegar la URL completa o solo el ID del video.",
                error: "URL o ID de YouTube no v√°lido."
            },
            'es-AM': {
                placeholder: "Pega el link de YouTube o ID",
                button: "Ver en VHS",
                tip: "Tip: Puedes pegar el link completo o solo el ID del video.",
                error: "Link o ID de YouTube no v√°lido."
            }
        };

        function applySettings() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const savedLang = localStorage.getItem('preferredLang') || 'en';
            const t = translations[savedLang] || translations['en'];

            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('videoUrl').placeholder = t.placeholder;
            document.getElementById('loadBtn').innerText = t.button;
            document.getElementById('txt-instructions').innerText = t.tip;
            
            return t;
        }

        const currentTrans = applySettings();

        // --- 2. LOGIQUE VHS TUBE ---
        const videoUrlInput = document.getElementById('videoUrl');
        const loadBtn = document.getElementById('loadBtn');
        const youtubeVideo = document.getElementById('youtubeVideo');
        const vhsDateDisplay = document.getElementById('vhsDate');

        function generateRandomVHSDate() {
            const date = new Date(1980 + Math.floor(Math.random() * 20), Math.floor(Math.random() * 12), Math.floor(Math.random() * 28) + 1);
            return `${String(date.getDate()).padStart(2, '0')} ${date.toLocaleString('en-us', { month: 'short' }).toUpperCase()} '${String(date.getFullYear()).slice(2)}`;
        }

        function loadVideo() {
            const url = videoUrlInput.value.trim();
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            const videoId = (match && match[2].length === 11) ? match[2] : (url.length === 11 ? url : null);

            if (videoId) {
                vhsDateDisplay.textContent = generateRandomVHSDate();
                youtubeVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            } else {
                alert(currentTrans.error);
            }
        }

        loadBtn.addEventListener('click', loadVideo);
        vhsDateDisplay.textContent = generateRandomVHSDate();
    </script>
</body>
</html>
