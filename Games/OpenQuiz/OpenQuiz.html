<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <button id="customize">Customize Quiz</button>
    </div>

    <div id="customization-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Customize Quiz</h2>
            <textarea id="quiz-json" placeholder="Paste your JSON quiz here..."></textarea>
            <button id="save-quiz">Save Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
