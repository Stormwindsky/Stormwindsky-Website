<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic World - Tactical Sorcery</title>
    <style>
        :root {
            --primary-color: #8e44ad;
            --cell-size: 60px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        #setup-screen, .modal {
            background: rgba(15, 12, 41, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid var(--primary-color);
            text-align: center;
            box-shadow: 0 0 50px rgba(142, 68, 173, 0.6);
            z-index: 2000;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            display: none;
            opacity: 0;
            transition: all 0.3s ease-out;
            min-width: 320px;
        }

        .modal.active { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .config-section {
            background: rgba(255,255,255,0.05);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .player-config {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
            justify-content: center;
        }

        #game-area { display: none; gap: 40px; justify-content: center; align-items: flex-start; margin-top: 20px; }
        
        #board-container { position: relative; padding: 10px; background: #2c3e50; border-radius: 5px; }
        #board {
            display: grid;
            background: #34495e;
            border: 2px solid #2c3e50;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .cell.dark { background-color: #2c3e50; }
        .cell.light { background-color: #34495e; }
        
        .cell.highlight-diag { background-color: #27ae60 !important; box-shadow: inset 0 0 10px #2ecc71; animation: pulse 1.5s infinite; }
        .cell.highlight-adj { background-color: #2980b9 !important; box-shadow: inset 0 0 10px #3498db; animation: pulse 1.5s infinite; }
        .cell.target-choice { background-color: #f1c40f !important; border: 2px solid white; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }

        .tile-red { background: radial-gradient(#ff7675, #d63031) !important; }
        .tile-violet { background: radial-gradient(#a29bfe, #6c5ce7) !important; }
        .tile-blue { background: radial-gradient(#74b9ff, #0984e3) !important; }

        .pion {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid white;
            position: absolute;
            z-index: 100;
            transition: left 0.5s ease-in-out, top 0.5s ease-in-out, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            pointer-events: auto;
        }
        
        .pion.heart-shape { 
            border-radius: 10px 10px 50% 50% / 10px 10px 80% 80%;
            background: #ff4757 !important;
            transform: scale(1.1);
        }
        .pion.active { border-color: #f1c40f; box-shadow: 0 0 25px #f1c40f; z-index: 101; }

        .dice-area { text-align: center; background: rgba(0,0,0,0.4); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .single-dice-container { perspective: 1000px; width: 80px; height: 80px; margin: 20px auto 30px; }
        .dice { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .dice-face {
            position: absolute; width: 100%; height: 100%;
            background: white; border: 2px solid #ccc;
            border-radius: 12px; display: flex; align-items: center;
            justify-content: center; font-size: 32px; color: #2c3e50; font-weight: bold;
        }
        .front { transform: rotateY(0deg) translateZ(40px); }
        .right { transform: rotateY(90deg) translateZ(40px); }
        .back  { transform: rotateY(180deg) translateZ(40px); }
        .left  { transform: rotateY(-90deg) translateZ(40px); }
        .top   { transform: rotateX(90deg) translateZ(40px); }
        .bottom{ transform: rotateX(-90deg) translateZ(40px); }
        .rolling { animation: rollAnim 0.8s infinite; }
        @keyframes rollAnim { 100% { transform: rotateX(360deg) rotateY(360deg); } }

        button { padding: 12px 25px; cursor: pointer; border-radius: 10px; border: none; background: var(--primary-color); color: white; font-weight: bold; font-size: 16px; margin: 5px; }
        button:hover { background: #9b59b6; transform: scale(1.05); }
        button:disabled { background: #555; cursor: not-allowed; }

        #log { margin-top: 20px; color: #f1c40f; min-height: 50px; font-weight: bold; width: 250px; }
        select { padding: 8px; border-radius: 5px; background: #2c3e50; color: white; border: 1px solid var(--primary-color); }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 id="ui-title">üîÆ MAGIC WORLD üîÆ</h1>
        
        <div class="config-section">
            <label>Language / Langue:</label>
            <select id="lang-select" onchange="updateSetupLang()">
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>

        <div class="config-section">
            <label id="ui-players-label">Players:</label>
            <select id="player-count" onchange="togglePlayerInputs()">
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
                <option value="4">4 Players</option>
                <option value="4-team">4 Players (2vs2 Teams)</option>
            </select>
        </div>

        <div id="player-inputs">
            <div class="player-config">
                <span id="p1-label">P1 üëπ:</span>
                <input type="text" id="p1-name" value="Grom">
                <input type="color" id="p1-color" value="#e74c3c">
            </div>
            <div class="player-config">
                <span id="p2-label">P2 üßô:</span>
                <input type="text" id="p2-name" value="Jaina">
                <input type="color" id="p2-color" value="#3498db">
            </div>
            <div class="player-config" id="p3-box" style="display:none;">
                <span id="p3-label">P3 üé©:</span>
                <input type="text" id="p3-name" value="Presto">
                <input type="color" id="p3-color" value="#f1c40f">
            </div>
            <div class="player-config" id="p4-box" style="display:none;">
                <span id="p4-label">P4 üßù:</span>
                <input type="text" id="p4-name" value="Legolas">
                <input type="color" id="p4-color" value="#2ecc71">
            </div>
        </div>
        
        <button id="start-btn" onclick="initGame()" style="margin-top:20px;">Enter the World</button>
    </div>

    <div id="modal-container" class="modal">
        <h2 id="modal-title">Event</h2>
        <p id="modal-text"></p>
        <div id="modal-buttons" style="display:flex; gap:10px; justify-content:center; margin-top:20px;"></div>
    </div>

    <div id="game-area">
        <div id="board-container">
            <div id="board"></div>
        </div>

        <div class="dice-area">
            <h2 id="turn-display">Turn: Player 1</h2>
            <div class="single-dice-container">
                <div id="dice3d" class="dice">
                    <div class="dice-face front">1</div><div class="dice-face right">2</div>
                    <div class="dice-face back">3</div><div class="dice-face left">4</div>
                    <div class="dice-face top">5</div><div class="dice-face bottom">6</div>
                </div>
            </div>
            <button id="roll-btn" onclick="rollDice()">Roll Mana</button>
            <p id="move-status">X: 0 | +: 1</p>
            <div id="log">Ready?</div>
        </div>
    </div>

    <script>
        const sfxUrl = "https://raw.githubusercontent.com/Stormwindsky/Stormwindsky-Website/main/Files/sfx/";
        let players = [];
        let currentPlayer = 0;
        let rollValue = 0;
        let selectedPawn = null;
        let teleportMode = false;
        let specialTiles = { red: [], violet: [], blue: [] };
        let boardSize = 10;
        let gameMode = "2"; 
        let currentLang = "en";

        const texts = {
            en: {
                title: "üîÆ MAGIC WORLD üîÆ",
                pLabel: "Players:",
                start: "Enter the World",
                mana: "Mana: ",
                select: "Select your champion!",
                turn: "Turn: ",
                ogrePortal: "üî¥ Ogre Portal",
                ogreMsg: "Manually teleport to another Red Tile?",
                chaosWarp: "üü£ Chaos Warp",
                chaosMsg: "Randomly warping to another Violet Tile...",
                trans: "üîµ Transformation",
                transMsg: "Accept Heart Form? 50% chance of death!",
                win: " is the Supreme Victor!",
                shield: "Heart Shield broken! Pushed back.",
                elim: "Enemy Champion eliminated!",
                teamWin: "Team Wins!",
                chooseRed: "Choose a Red Tile destination!"
            },
            fr: {
                title: "üîÆ MONDE MAGIQUE üîÆ",
                pLabel: "Joueurs:",
                start: "Entrer dans le Monde",
                mana: "Mana: ",
                select: "Choisissez votre champion!",
                turn: "Tour: ",
                ogrePortal: "üî¥ Portail Ogre",
                ogreMsg: "Se t√©l√©porter manuellement vers une autre tuile rouge ?",
                chaosWarp: "üü£ Distorsion",
                chaosMsg: "T√©l√©portation al√©atoire vers une tuile violette...",
                trans: "üîµ Transformation",
                transMsg: "Accepter la forme Coeur ? 50% de chance de mort !",
                win: " est le Grand Vainqueur !",
                shield: "Bouclier bris√© ! Ennemi repouss√©.",
                elim: "Champion ennemi √©limin√© !",
                teamWin: "L'√©quipe Gagne !",
                chooseRed: "Choisissez une destination rouge !"
            }
        };

        function updateSetupLang() {
            currentLang = document.getElementById('lang-select').value;
            const t = texts[currentLang];
            document.getElementById('ui-title').innerText = t.title;
            document.getElementById('ui-players-label').innerText = t.pLabel;
            document.getElementById('start-btn').innerText = t.start;
        }

        function togglePlayerInputs() {
            const val = document.getElementById('player-count').value;
            document.getElementById('p3-box').style.display = (val === '3' || val === '4' || val === '4-team') ? 'flex' : 'none';
            document.getElementById('p4-box').style.display = (val === '4' || val === '4-team') ? 'flex' : 'none';
        }

        function initGame() {
            gameMode = document.getElementById('player-count').value;
            currentLang = document.getElementById('lang-select').value;
            
            // √âlargir le plateau si > 2 joueurs
            boardSize = (gameMode === '2') ? 10 : 14;
            document.documentElement.style.setProperty('--cell-size', (gameMode === '2' ? '60px' : '45px'));

            players = [
                { name: document.getElementById('p1-name').value, color: document.getElementById('p1-color').value, emoji: 'üëπ', team: 1, pawns: [{r:0, c:0, lives:1}, {r:0, c:2, lives:1}, {r:0, c:4, lives:1}] },
                { name: document.getElementById('p2-name').value, color: document.getElementById('p2-color').value, emoji: 'üßô', team: 2, pawns: [{r:boardSize-1, c:boardSize-1, lives:1}, {r:boardSize-1, c:boardSize-3, lives:1}, {r:boardSize-1, c:boardSize-5, lives:1}] }
            ];

            if(gameMode === '3' || gameMode === '4' || gameMode === '4-team') {
                players.push({ name: document.getElementById('p3-name').value, color: document.getElementById('p3-color').value, emoji: 'üé©', team: (gameMode === '4-team' ? 1 : 3), pawns: [{r:0, c:boardSize-1, lives:1}, {r:0, c:boardSize-3, lives:1}, {r:0, c:boardSize-5, lives:1}] });
            }
            if(gameMode === '4' || gameMode === '4-team') {
                players.push({ name: document.getElementById('p4-name').value, color: document.getElementById('p4-color').value, emoji: 'üßù', team: (gameMode === '4-team' ? 2 : 4), pawns: [{r:boardSize-1, c:0, lives:1}, {r:boardSize-1, c:2, lives:1}, {r:boardSize-1, c:4, lives:1}] });
            }

            for(let i=0; i< (boardSize === 10 ? 6 : 10); i++) {
                specialTiles.red.push({r: Math.floor(Math.random()*(boardSize-4)+2), c: Math.floor(Math.random()*boardSize)});
                specialTiles.violet.push({r: Math.floor(Math.random()*(boardSize-4)+2), c: Math.floor(Math.random()*boardSize)});
                specialTiles.blue.push({r: Math.floor(Math.random()*(boardSize-4)+2), c: Math.floor(Math.random()*boardSize)});
            }

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            drawBoard();
            renderPawns();
            updateUI();
        }

        function drawBoard() {
            const board = document.getElementById('board');
            board.style.gridTemplateColumns = `repeat(${boardSize}, var(--cell-size))`;
            board.innerHTML = '';
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(r+c)%2 === 0 ? 'dark' : 'light'}`;
                    cell.id = `cell-${r}-${c}`;
                    if(specialTiles.red.some(t => t.r === r && t.c === c)) cell.classList.add('tile-red');
                    if(specialTiles.violet.some(t => t.r === r && t.c === c)) cell.classList.add('tile-violet');
                    if(specialTiles.blue.some(t => t.r === r && t.c === c)) cell.classList.add('tile-blue');
                    cell.onclick = () => handleCellClick(r, c);
                    board.appendChild(cell);
                }
            }
        }

        function renderPawns() {
            // Mise √† jour de la position existante ou cr√©ation
            players.forEach((player, pIdx) => {
                player.pawns.forEach((pawn, pawnIdx) => {
                    let id = `pion-${pIdx}-${pawnIdx}`;
                    let div = document.getElementById(id);
                    
                    if(pawn.r === -1) {
                        if(div) div.remove();
                        return;
                    }

                    if(!div) {
                        div = document.createElement('div');
                        div.id = id;
                        div.className = `pion`;
                        div.innerHTML = `<span>${player.emoji}</span>`;
                        div.style.backgroundColor = player.color;
                        div.onclick = (e) => { 
                            e.stopPropagation(); 
                            // Bug fix: Si le pion est sur une case en surbrillance, on d√©clenche le clic de la case au lieu de la s√©lection
                            const cell = document.getElementById(`cell-${pawn.r}-${pawn.c}`);
                            if(cell.classList.contains('highlight-diag') || cell.classList.contains('highlight-adj')) {
                                handleCellClick(pawn.r, pawn.c);
                            } else {
                                selectPawn(pIdx, pawnIdx); 
                            }
                        };
                        document.getElementById('board-container').appendChild(div);
                    }

                    const cell = document.getElementById(`cell-${pawn.r}-${pawn.c}`);
                    const bRect = document.getElementById('board').getBoundingClientRect();
                    const cRect = cell.getBoundingClientRect();

                    div.className = `pion ${selectedPawn && selectedPawn.pIdx === pIdx && selectedPawn.pawnIdx === pawnIdx ? 'active' : ''}`;
                    if(pawn.lives > 1) div.classList.add('heart-shape');
                    
                    div.style.left = (cRect.left - bRect.left + (boardSize === 10 ? 7 : 2)) + "px";
                    div.style.top = (cRect.top - bRect.top + (boardSize === 10 ? 7 : 2)) + "px";
                });
            });
        }

        function rollDice() {
            const die = document.getElementById('dice3d');
            document.getElementById('roll-btn').disabled = true;
            die.classList.add('rolling');
            rollValue = Math.floor(Math.random()*6)+1;
            setTimeout(() => {
                die.classList.remove('rolling');
                const rots = {1:'rotateX(0)', 2:'rotateY(-90deg)', 3:'rotateY(180deg)', 4:'rotateY(90deg)', 5:'rotateX(-90deg)', 6:'rotateX(90deg)'};
                die.style.transform = rots[rollValue];
                document.querySelectorAll('.dice-face').forEach(f => f.innerText = rollValue);
                document.getElementById('move-status').innerText = `X: ${rollValue} | +: 1`;
                logMsg(texts[currentLang].mana + rollValue + ". " + texts[currentLang].select);
            }, 800);
        }

        function selectPawn(pIdx, pawnIdx) {
            if(pIdx !== currentPlayer || rollValue === 0 || teleportMode) return;
            selectedPawn = { pIdx, pawnIdx };
            document.querySelectorAll('.cell').forEach(c => { c.classList.remove('highlight-diag', 'highlight-adj'); });
            const p = players[pIdx].pawns[pawnIdx];

            // Diagonales
            [[1,1],[1,-1],[-1,1],[-1,-1]].forEach(d => {
                for(let i=1; i <= rollValue; i++){
                    let tr = p.r+(d[0]*i), tc = p.c+(d[1]*i);
                    if(tr>=0 && tr<boardSize && tc>=0 && tc<boardSize) document.getElementById(`cell-${tr}-${tc}`).classList.add('highlight-diag');
                }
            });
            // Cardinaux
            [[0,1],[0,-1],[1,0],[-1,0]].forEach(s => {
                let tr=p.r+s[0], tc=p.c+s[1];
                if(tr>=0 && tr<boardSize && tc>=0 && tc<boardSize) document.getElementById(`cell-${tr}-${tc}`).classList.add('highlight-adj');
            });
            renderPawns();
        }

        async function handleCellClick(r, c) {
            if(teleportMode) {
                if(specialTiles.red.some(t => t.r === r && t.c === c)) {
                    players[selectedPawn.pIdx].pawns[selectedPawn.pawnIdx].r = r;
                    players[selectedPawn.pIdx].pawns[selectedPawn.pawnIdx].c = c;
                    renderPawns();
                    endTurn();
                }
                return;
            }
            if(!selectedPawn) return;
            
            const cell = document.getElementById(`cell-${r}-${c}`);
            if(!cell.classList.contains('highlight-diag') && !cell.classList.contains('highlight-adj')) return;

            const pawn = players[selectedPawn.pIdx].pawns[selectedPawn.pawnIdx];
            new Audio(sfxUrl + "move" + (Math.floor(Math.random()*5)+1) + ".wav").play().catch(()=>{});
            
            checkCapture(r, c);
            pawn.r = r; pawn.c = c;
            rollValue = 0;
            renderPawns(); // D√©clenche l'animation CSS smooth
            
            await new Promise(res => setTimeout(res, 500)); // Attend la fin de l'anim
            await handleMagicTiles(pawn, r, c);
            if(!teleportMode) endTurn();
        }

        function checkCapture(r, c) {
            players.forEach((player, pIdx) => {
                if(pIdx === currentPlayer) return;
                // Si mode √©quipe, ne pas capturer son alli√©
                if(gameMode === '4-team' && player.team === players[currentPlayer].team) return;

                player.pawns.forEach(p => {
                    if(p.r === r && p.c === c) {
                        if(p.lives > 1) {
                            p.lives = 1;
                            p.r = Math.max(0, Math.min(boardSize-1, p.r + (p.r < boardSize/2 ? 1 : -1)));
                            logMsg(texts[currentLang].shield);
                        } else {
                            p.r = -1; p.c = -1;
                            logMsg(texts[currentLang].elim);
                        }
                    }
                });
            });
        }

        async function handleMagicTiles(pawn, r, c) {
            const t = texts[currentLang];
            if(specialTiles.red.some(t_ => t_.r === r && t_.c === c)) {
                const go = await showModal(t.ogrePortal, t.ogreMsg, [{txt: "Portal!", val:true}, {txt: "Stay", val:false}]);
                if(go) { teleportMode = true; document.querySelectorAll('.tile-red').forEach(el => el.classList.add('target-choice')); logMsg(t.chooseRed); }
            } else if(specialTiles.violet.some(t_ => t_.r === r && t_.c === c)) {
                await showModal(t.chaosWarp, t.chaosMsg, [{txt: "Warp!", val:true}]);
                const others = specialTiles.violet.filter(t_ => t_.r !== r || t_.c !== c);
                if(others.length > 0) { const target = others[Math.floor(Math.random()*others.length)]; pawn.r = target.r; pawn.c = target.c; renderPawns(); }
            } else if(specialTiles.blue.some(t_ => t_.r === r && t_.c === c)) {
                const choice = await showModal(t.trans, t.transMsg, [{txt: "Yes", val:true}, {txt: "No", val:false}]);
                if(choice) {
                    if(Math.random() > 0.5) { pawn.r = -1; }
                    else { pawn.lives = 2; }
                    renderPawns();
                }
                specialTiles.blue = specialTiles.blue.filter(t_ => t_.r !== r || t_.c !== c);
                document.getElementById(`cell-${r}-${c}`).classList.remove('tile-blue');
            }
        }

        function endTurn() {
            teleportMode = false; selectedPawn = null;
            document.querySelectorAll('.cell').forEach(cl => { cl.classList.remove('highlight-diag', 'highlight-adj', 'target-choice'); });
            renderPawns();
            if(checkWin()) return;
            currentPlayer = (currentPlayer + 1) % players.length;
            document.getElementById('roll-btn').disabled = false;
            updateUI();
        }

        function showModal(title, text, buttons) {
            return new Promise(resolve => {
                const m = document.getElementById('modal-container');
                document.getElementById('modal-title').innerText = title;
                document.getElementById('modal-text').innerText = text;
                const btnArea = document.getElementById('modal-buttons');
                btnArea.innerHTML = '';
                buttons.forEach(b => {
                    const btn = document.createElement('button');
                    btn.innerText = b.txt;
                    btn.onclick = () => { m.classList.remove('active'); resolve(b.val); };
                    btnArea.appendChild(btn);
                });
                m.classList.add('active');
            });
        }

        function checkWin() {
            if(gameMode === '4-team') {
                const team1Alive = players.filter(p => p.team === 1).some(p => p.pawns.some(pw => pw.r !== -1));
                const team2Alive = players.filter(p => p.team === 2).some(p => p.pawns.some(pw => pw.r !== -1));
                if(!team1Alive || !team2Alive) {
                    alert(texts[currentLang].teamWin);
                    location.reload(); return true;
                }
            } else {
                let alive = players.filter(pl => pl.pawns.some(p => p.r !== -1));
                if(alive.length === 1) {
                    alert(alive[0].name + texts[currentLang].win);
                    location.reload(); return true;
                }
            }
            return false;
        }

        function updateUI() {
            const t = document.getElementById('turn-display');
            t.innerText = texts[currentLang].turn + players[currentPlayer].name;
            t.style.color = players[currentPlayer].color;
            document.getElementById('move-status').innerText = `X: ${rollValue} | +: 1`;
        }

        function logMsg(m) { document.getElementById('log').innerText = m; }
        
        // Init labels on load
        updateSetupLang();
    </script>
</body>
</html>
