<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Challenge | Modern Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(30, 41, 59, 0.7);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            padding: 40px;
        }

        .settings {
            background: rgba(30, 41, 59, 0.5);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.7);
            color: white;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff7e5f;
            box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.3);
        }

        button {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 126, 95, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 126, 95, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .quiz-container, .results-container {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 1.2rem;
            background: rgba(30, 41, 59, 0.5);
            padding: 15px 20px;
            border-radius: 10px;
        }

        .question-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
            background: rgba(30, 41, 59, 0.5);
            padding: 25px;
            border-radius: 15px;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: rgba(30, 41, 59, 0.7);
            padding: 18px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 1.1rem;
        }

        .option:hover {
            background: rgba(56, 78, 119, 0.7);
            transform: translateX(5px);
        }

        .option.selected {
            background: rgba(56, 189, 248, 0.2);
            border-color: #38bdf8;
        }

        .option.correct {
            background: rgba(72, 187, 120, 0.3);
            border-color: #48bb78;
            animation: pulse 0.5s;
        }

        .option.incorrect {
            background: rgba(245, 101, 101, 0.3);
            border-color: #f56565;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        .results-container {
            text-align: center;
            padding: 30px;
        }

        .score {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        .score-text {
            font-size: 1.4rem;
            margin-bottom: 30px;
        }

        .restart-btn {
            margin-top: 20px;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            width: 0%;
            transition: width 0.5s ease;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            display: none;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #feb47b;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.3rem;
                padding: 20px;
            }
            
            .option {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trivia Challenge</h1>
            <p class="subtitle">Test your knowledge with random questions from various categories. How much do you really know?</p>
        </header>
        
        <div class="card">
            <div class="settings" id="settings">
                <div class="form-group">
                    <label for="questionCount">
                        <i class="fas fa-question-circle"></i> Number of Questions (Max: 50)
                    </label>
                    <div class="input-container">
                        <input type="number" id="questionCount" min="1" max="50" value="5" placeholder="Enter number of questions">
                        <button id="startBtn">Start Quiz <i class="fas fa-play"></i></button>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading your questions...</p>
            </div>
            
            <div class="quiz-container" id="quizContainer">
                <div class="question-header">
                    <span>Question <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span></span>
                    <span>Score: <span id="currentScore">0</span></span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="question-text" id="questionText"></div>
                <div class="options-container" id="optionsContainer"></div>
                <div class="navigation">
                    <button id="prevBtn" disabled><i class="fas fa-arrow-left"></i> Previous</button>
                    <button id="nextBtn">Next <i class="fas fa-arrow-right"></i></button>
                    <button id="submitBtn" style="display: none;">Submit Quiz</button>
                </div>
            </div>
            
            <div class="results-container" id="resultsContainer">
                <h2>Quiz Completed!</h2>
                <div class="score" id="finalScore">0</div>
                <p class="score-text">You answered <span id="correctCount">0</span> out of <span id="totalCount">0</span> questions correctly</p>
                <p id="performanceText">Keep learning and try again!</p>
                <button class="restart-btn" id="restartBtn">Take Another Quiz <i class="fas fa-redo"></i></button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const settingsEl = document.getElementById('settings');
        const loadingEl = document.getElementById('loading');
        const quizContainerEl = document.getElementById('quizContainer');
        const resultsContainerEl = document.getElementById('resultsContainer');
        const questionCountInput = document.getElementById('questionCount');
        const startBtn = document.getElementById('startBtn');
        const questionTextEl = document.getElementById('questionText');
        const optionsContainerEl = document.getElementById('optionsContainer');
        const currentQuestionEl = document.getElementById('currentQuestion');
        const totalQuestionsEl = document.getElementById('totalQuestions');
        const currentScoreEl = document.getElementById('currentScore');
        const progressBarEl = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const finalScoreEl = document.getElementById('finalScore');
        const correctCountEl = document.getElementById('correctCount');
        const totalCountEl = document.getElementById('totalCount');
        const performanceTextEl = document.getElementById('performanceText');
        const restartBtn = document.getElementById('restartBtn');

        // Quiz state
        let quizData = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        // Decode HTML entities from API response
        function decodeHtml(html) {
            const txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }

        // Shuffle array (for answer options)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fetch quiz questions from API
        async function fetchQuizQuestions(amount) {
            try {
                settingsEl.style.display = 'none';
                loadingEl.style.display = 'block';
                
                const response = await fetch(`https://opentdb.com/api.php?amount=${amount}`);
                const data = await response.json();
                
                if (data.response_code !== 0) {
                    throw new Error('Failed to fetch questions');
                }
                
                return data.results;
            } catch (error) {
                console.error('Error fetching questions:', error);
                alert('Failed to load questions. Please try again later.');
                resetQuiz();
                return [];
            }
        }

        // Start the quiz
        startBtn.addEventListener('click', async () => {
            const questionCount = parseInt(questionCountInput.value) || 5;
            
            if (questionCount < 1 || questionCount > 50) {
                alert('Please enter a number between 1 and 50');
                return;
            }
            
            quizData = await fetchQuizQuestions(questionCount);
            
            if (quizData.length === 0) {
                return;
            }
            
            loadingEl.style.display = 'none';
            quizContainerEl.style.display = 'block';
            
            // Initialize quiz state
            userAnswers = Array(quizData.length).fill(null);
            score = 0;
            currentQuestionIndex = 0;
            
            // Update UI
            totalQuestionsEl.textContent = quizData.length;
            updateProgressBar();
            showQuestion();
        });

        // Show current question
        function showQuestion() {
            const question = quizData[currentQuestionIndex];
            
            // Update question text
            questionTextEl.innerHTML = decodeHtml(question.question);
            
            // Clear previous options
            optionsContainerEl.innerHTML = '';
            
            // Combine correct and incorrect answers
            const allAnswers = [...question.incorrect_answers, question.correct_answer];
            const shuffledAnswers = shuffleArray(allAnswers);
            
            // Create option elements
            shuffledAnswers.forEach(answer => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.innerHTML = decodeHtml(answer);
                
                // Check if this answer was previously selected
                if (userAnswers[currentQuestionIndex] === answer) {
                    optionEl.classList.add('selected');
                }
                
                optionEl.addEventListener('click', () => selectAnswer(answer, optionEl));
                optionsContainerEl.appendChild(optionEl);
            });
            
            // Update navigation buttons
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = false;
            
            // Show submit button on last question
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
            
            // Update score display
            currentScoreEl.textContent = score;
        }

        // Handle answer selection
        function selectAnswer(answer, optionEl) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            optionEl.classList.add('selected');
            
            // Store the answer
            userAnswers[currentQuestionIndex] = answer;
            
            // Check if correct
            const correctAnswer = quizData[currentQuestionIndex].correct_answer;
            if (answer === correctAnswer) {
                // Update score if not already scored for this question
                if (userAnswers[currentQuestionIndex] !== correctAnswer) {
                    score++;
                    currentScoreEl.textContent = score;
                }
            } else {
                // If previously correct but now incorrect, reduce score
                if (userAnswers[currentQuestionIndex] === correctAnswer) {
                    score--;
                    currentScoreEl.textContent = score;
                }
            }
        }

        // Navigation
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
                updateProgressBar();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                showQuestion();
                updateProgressBar();
            }
        });

        // Submit quiz
        submitBtn.addEventListener('click', () => {
            showResults();
        });

        // Show results
        function showResults() {
            // Calculate final score
            let correctCount = 0;
            quizData.forEach((question, index) => {
                if (userAnswers[index] === question.correct_answer) {
                    correctCount++;
                }
            });
            
            // Update results UI
            finalScoreEl.textContent = `${Math.round((correctCount / quizData.length) * 100)}%`;
            correctCountEl.textContent = correctCount;
            totalCountEl.textContent = quizData.length;
            
            // Performance message
            if (correctCount === quizData.length) {
                performanceTextEl.textContent = "Perfect score! You're a trivia master!";
            } else if (correctCount / quizData.length >= 0.7) {
                performanceTextEl.textContent = "Great job! You know your stuff!";
            } else if (correctCount / quizData.length >= 0.5) {
                performanceTextEl.textContent = "Good effort! Keep learning!";
            } else {
                performanceTextEl.textContent = "Keep studying and try again!";
            }
            
            // Show results
            quizContainerEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBarEl.style.width = `${progress}%`;
        }

        // Reset quiz
        function resetQuiz() {
            settingsEl.style.display = 'block';
            loadingEl.style.display = 'none';
            quizContainerEl.style.display = 'none';
            resultsContainerEl.style.display = 'none';
            nextBtn.style.display = 'block';
            submitBtn.style.display = 'none';
            questionCountInput.value = '5';
        }

        // Restart quiz
        restartBtn.addEventListener('click', resetQuiz);

        // Initialize
        resetQuiz();
    </script>
</body>
</html>
