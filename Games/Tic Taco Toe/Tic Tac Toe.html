<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic Tac Toe</title>
    <style>
        :root {
            --x-color: #4285f4;
            --o-color: #ea4335;
            --plus-color: #00ff00;
            --bg-color: #f8f9fa;
            --cell-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
            color: var(--text-color);
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        .mode-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
        }

        .mode-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background-color: var(--cell-color);
            color: var(--text-color);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .mode-btn.active {
            background-color: var(--x-color);
            color: white;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            aspect-ratio: 1/1;
            margin-bottom: 20px;
        }

        .board.four-by-four {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .cell {
            background-color: var(--cell-color);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .cell.x::before, .cell.x::after,
        .cell.o::before,
        .cell.plus::before, .cell.plus::after {
            content: '';
            position: absolute;
        }

        .cell.x::before, .cell.x::after {
            background-color: var(--x-color);
            width: 12px;
            height: 80%;
            border-radius: 6px;
        }

        .cell.x::before {
            transform: rotate(45deg);
        }

        .cell.x::after {
            transform: rotate(-45deg);
        }

        .cell.o::before {
            background-color: var(--o-color);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            border: 12px solid var(--o-color);
        }

        .cell.plus::before, .cell.plus::after {
            background-color: var(--plus-color);
        }

        .cell.plus::before {
            width: 12px;
            height: 60%;
            border-radius: 6px;
        }

        .cell.plus::after {
            width: 60%;
            height: 12px;
            border-radius: 6px;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background-color: var(--cell-color);
            color: var(--text-color);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        button:active {
            transform: translateY(0);
        }

        .winning-cell {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            
            .board {
                gap: 10px;
            }

            .mode-selector {
                flex-direction: column;
                width: 100%;
            }

            .mode-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Modern Tic Tac Toe</h1>
    <div class="mode-selector">
        <button class="mode-btn active" id="classic-mode">Classic (2 Players)</button>
        <button class="mode-btn" id="three-player-mode">3 Players</button>
    </div>
    <div class="game-container">
        <div class="status" id="status">Player X's turn</div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button id="reset">Reset Game</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const status = document.getElementById('status');
            const resetButton = document.getElementById('reset');
            const classicModeBtn = document.getElementById('classic-mode');
            const threePlayerModeBtn = document.getElementById('three-player-mode');
            
            let currentPlayer = 'x';
            let gameState = [];
            let gameActive = true;
            let gameMode = 'classic'; // 'classic' or 'threePlayer'
            let boardSize = 3;

            // Winning conditions for 3x3 board
            const winningConditions3x3 = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];

            // Winning conditions for 4x4 board (3 in a row)
            const winningConditions4x4 = [
                // Rows
                [0, 1, 2], [1, 2, 3], [4, 5, 6], [5, 6, 7],
                [8, 9, 10], [9, 10, 11], [12, 13, 14], [13, 14, 15],
                // Columns
                [0, 4, 8], [4, 8, 12], [1, 5, 9], [5, 9, 13],
                [2, 6, 10], [6, 10, 14], [3, 7, 11], [7, 11, 15],
                // Diagonals
                [0, 5, 10], [1, 6, 11], [4, 9, 14], [5, 10, 15],
                [2, 5, 8], [3, 6, 9], [6, 9, 12], [7, 10, 13]
            ];

            // Initialize the game
            function initGame() {
                boardSize = gameMode === 'classic' ? 3 : 4;
                gameState = Array(boardSize * boardSize).fill('');
                currentPlayer = 'x';
                gameActive = true;
                status.textContent = "Player X's turn";
                createBoard();
            }

            // Create the board
            function createBoard() {
                board.innerHTML = '';
                board.className = 'board';
                if (boardSize === 4) {
                    board.classList.add('four-by-four');
                }

                for (let i = 0; i < boardSize * boardSize; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }

            // Handle cell click
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

                // If cell already filled or game not active, ignore
                if (gameState[clickedCellIndex] !== '' || !gameActive) return;

                // Update game state and UI
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.classList.add(currentPlayer);

                // Check for win or draw
                checkResult();
            }

            // Check for win or draw
            function checkResult() {
                const winningConditions = boardSize === 3 ? winningConditions3x3 : winningConditions4x4;
                let roundWon = false;

                // Check all winning conditions
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') continue;

                    if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                        roundWon = true;
                        highlightWinningCells([a, b, c]);
                        break;
                    }
                }

                // If won
                if (roundWon) {
                    let winner;
                    if (currentPlayer === 'x') winner = 'X';
                    else if (currentPlayer === 'o') winner = 'O';
                    else winner = '+';
                    
                    status.textContent = `Player ${winner} wins!`;
                    gameActive = false;
                    createConfetti();
                    return;
                }

                // If draw
                if (!gameState.includes('')) {
                    status.textContent = "Game ended in a draw!";
                    gameActive = false;
                    return;
                }

                // Continue game
                if (gameMode === 'classic') {
                    currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
                } else {
                    if (currentPlayer === 'x') currentPlayer = 'o';
                    else if (currentPlayer === 'o') currentPlayer = 'plus';
                    else currentPlayer = 'x';
                }
                
                let playerName;
                if (currentPlayer === 'x') playerName = 'X';
                else if (currentPlayer === 'o') playerName = 'O';
                else playerName = '+';
                
                status.textContent = `Player ${playerName}'s turn`;
            }

            // Highlight winning cells
            function highlightWinningCells(cells) {
                cells.forEach(index => {
                    const cell = document.querySelector(`.cell[data-index="${index}"]`);
                    cell.classList.add('winning-cell');
                });
            }

            // Create confetti effect
            function createConfetti() {
                const colors = ['#4285f4', '#ea4335', '#00ff00', '#fbbc05', '#34a853', '#ff6d00'];
                const container = document.querySelector('.game-container');
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    container.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }

            // Reset game
            function resetGame() {
                initGame();
            }

            // Switch to classic mode
            function setClassicMode() {
                gameMode = 'classic';
                classicModeBtn.classList.add('active');
                threePlayerModeBtn.classList.remove('active');
                initGame();
            }

            // Switch to three player mode
            function setThreePlayerMode() {
                gameMode = 'threePlayer';
                classicModeBtn.classList.remove('active');
                threePlayerModeBtn.classList.add('active');
                initGame();
            }

            // Event listeners
            resetButton.addEventListener('click', resetGame);
            classicModeBtn.addEventListener('click', setClassicMode);
            threePlayerModeBtn.addEventListener('click', setThreePlayerMode);

            // Initialize game
            initGame();
        });
    </script>
</body>
</html>
