<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdowns</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #3c9ae7;
            --secondary: #2c3e50;
            --accent: #f1c40f;
            --text: #333;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text);
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: var(--secondary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary);
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        .event-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            text-align: center;
            border-top: 4px solid var(--primary);
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .event-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .event-title {
            font-size: 1.8rem;
            margin: 0 0 15px 0;
            color: var(--secondary);
        }
        
        .event-desc {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Countdowns</h1>
            <p class="subtitle">Time until the most wonderful day of the year</p>
        </header>
        
        <div class="event-card">
            <div class="event-icon">
                <i class="fas fa-gift"></i>
            </div>
            <h2 class="event-title">Christmas Day</h2>
            <p class="event-desc">
                Discover how much time remains until December 25th - a magical day of gifts, 
                family gatherings, and festive celebrations around the world.
            </p>
            <a href="https://stormwindsky.github.io/Stormwindsky-Website/Countdowns/Xmas.html" class="btn">View Countdown</a>
        </div>
        

    </div>
</body>
</html>
