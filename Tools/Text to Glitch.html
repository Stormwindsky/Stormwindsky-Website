                'X': ['Ẋ', 'Ẍ', 'ₓ', 'ᶍ', '᙭', 'ꓫ', 'Ꭓ', 'Ｘ'],
                'Y': ['Ŷ', 'Ÿ', 'Ƴ', 'Ȳ', 'Ɏ', 'Ẏ', 'Ỳ', 'Ỵ', 'Ỷ', 'Ỹ', 'ʏ', 'ʎ', 'ʸ', 'Ꭹ', 'Ꮍ', 'ꓬ'],
                'Z': ['Ź', 'Ż', 'Ž', 'Ƶ', 'Ȥ', 'ɀ', 'ᴢ', 'ᶻ', 'Ꮓ', 'ꓜ', 'Ꝣ']
            };
            
            // Update displayed glitch level value
            glitchLevel.addEventListener('input', function() {
                levelValue.textContent = this.value;
            });
            
            // Function to convert text to glitch version
            function textToGlitch(text, level) {
                level = Math.min(Math.max(level, 1), 10);
                let result = '';
                
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    
                    // If the character has glitch variants
                    if (glitchChars[char]) {
                        // Glitch probability based on level
                        const shouldGlitch = Math.random() < (level * 0.1);
                        
                        if (shouldGlitch) {
                            // Choose a random variant
                            const variants = glitchChars[char];
                            const randomIndex = Math.floor(Math.random() * variants.length);
                            result += variants[randomIndex];
                        } else {
                            result += char;
                        }
                    } else {
                        result += char;
                    }
                }
                
                return result;
            }
            
            // Convert text when button is clicked
            convertBtn.addEventListener('click', function() {
                const text = inputText.value;
                const level = parseInt(glitchLevel.value);
                
                if (text) {
                    result.textContent = textToGlitch(text, level);
                } else {
                    result.textContent = 'Please enter text to convert';
                }
            });
            
            // Copy result
            copyBtn.addEventListener('click', function() {
                const textToCopy = result.textContent;
                
                if (textToCopy) {
                    navigator.clipboard.writeText(textToCopy)
                        .then(() => {
                            copyBtn.textContent = 'Copied!';
                            setTimeout(() => {
                                copyBtn.textContent = 'Copy Result';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Error copying text: ', err);
                        });
                }
            });
            
            // Convert automatically while typing (optional)
            inputText.addEventListener('input', function() {
                if (this.value.length > 0) {
                    const level = parseInt(glitchLevel.value);
                    result.textContent = textToGlitch(this.value, level);
                } else {
                    result.textContent = '';
                }
            });
        });
    </script>
