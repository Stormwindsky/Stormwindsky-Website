<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLinker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        #links a:hover {
            background-color: #005bb5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenLinker</h1>
        <div id="links">
            <!-- Links will be dynamically added here -->
        </div>
        <button id="editBtn">Edit Links</button>
        <button id="shareBtn">Generate Shareable Link</button>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Links</h2>
                <textarea id="linkInput" placeholder="Enter your links in JSON format"></textarea>
                <button id="saveBtn">Save</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const linksContainer = document.getElementById('links');
            const editBtn = document.getElementById('editBtn');
            const shareBtn = document.getElementById('shareBtn');
            const modal = document.getElementById('editModal');
            const closeBtn = document.querySelector('.close');
            const saveBtn = document.getElementById('saveBtn');
            const linkInput = document.getElementById('linkInput');

            let links = [];

            // Load links from localStorage or URL
            function loadLinks() {
                const urlParams = new URLSearchParams(window.location.search);
                const savedLinks = urlParams.get('links');
                if (savedLinks) {
                    links = JSON.parse(atob(savedLinks));
                } else if (localStorage.getItem('links')) {
                    links = JSON.parse(localStorage.getItem('links'));
                }
                renderLinks();
            }

            // Render links
            function renderLinks() {
                linksContainer.innerHTML = '';
                links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.textContent = link.text;
                    linksContainer.appendChild(a);
                });
            }

            // Open modal
            editBtn.addEventListener('click', () => {
                modal.style.display = 'block';
                linkInput.value = JSON.stringify(links, null, 2);
            });

            // Close modal
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Save links
            saveBtn.addEventListener('click', () => {
                try {
                    links = JSON.parse(linkInput.value);
                    localStorage.setItem('links', JSON.stringify(links));
                    renderLinks();
                    modal.style.display = 'none';
                } catch (e) {
                    alert('Invalid JSON format');
                }
            });

            // Generate shareable link
            shareBtn.addEventListener('click', () => {
                const data = btoa(JSON.stringify(links));
                const url = `${window.location.origin}${window.location.pathname}?links=${data}`;
                alert(`Shareable link: ${url}`);
            });

            // Initialize
            loadLinks();
        });
    </script>
</body>
</html>
