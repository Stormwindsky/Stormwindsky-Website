<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator Pollinations.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #f5f5f5;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1;
        }
        button#generateBtn {
            background-color: #4CAF50;
            color: white;
        }
        button#generateBtn:hover {
            background-color: #45a049;
        }
        button#saveUrlBtn {
            background-color: #2196F3;
            color: white;
        }
        button#saveUrlBtn:hover {
            background-color: #0b7dda;
        }
        #image-display-area {
            margin-top: 20px;
            text-align: center;
        }
        #generated-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none; /* Hidden by default */
        }
        #seed-display {
            margin-top: 10px;
            padding: 8px;
            background-color: #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            visibility: hidden; /* Hidden by default, not just display: none */
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }
        #seed-display.visible {
            visibility: visible;
            opacity: 1;
        }
        #seed-value {
            font-family: 'Courier New', Courier, monospace;
            color: #ccc;
        }
        #copySeedBtn {
            background-color: #6c757d;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
        }
        #copySeedBtn:hover {
            background-color: #5a6268;
        }
        #url-output {
            margin-top: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            word-wrap: break-word;
            font-size: 14px;
            border: 1px dashed #555;
            display: none; /* Hidden by default */
        }
        .alert {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .alert-success {
            background-color: #28a745;
            color: white;
        }
        .alert-info {
            background-color: #17a2b8;
            color: white;
        }
        .alert-danger {
            background-color: #dc3545;
            color: white;
        }
        .credits {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
        .credits a {
            color: #4CAF50;
            text-decoration: none;
        }
        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pollinations.ai Image Generator</h1>
        <div class="form-group">
            <label for="prompt">Prompt (Text)</label>
            <input type="text" id="prompt" placeholder="Enter your prompt here">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="number" id="width" value="1024" min="1">
        </div>
        <div class="form-group">
            <label for="height">Height</label>
            <input type="number" id="height" value="1024" min="1">
        </div>
        <div class="form-group">
            <label for="seed">Seed</label>
            <input type="text" id="seed" placeholder="Leave empty for random">
        </div>
        <div class="form-group">
            <label for="negative_prompt">Negative Prompts</label>
            <textarea id="negative_prompt" rows="3">blurry,black border,low quality,lowres,noisy,pixelated</textarea>
        </div>
        <div class="form-group">
            <label>Options</label>
            <div>
                <input type="checkbox" id="enhance" checked>
                <label for="enhance">Enhance Image (enhance)</label>
            </div>
            <div>
                <input type="checkbox" id="safe" checked>
                <label for="safe">Safe Mode (safe)</label>
            </div>
        </div>
        <div class="button-group">
            <button id="generateBtn">Generate Image</button>
            <button id="saveUrlBtn">Save Configuration to URL</button>
        </div>
        <div id="alert-message" class="alert" style="display: none;"></div>
    </div>

    <div id="image-display-area">
        <img id="generated-image" src="" alt="Generated Image">
        <div id="seed-display">
            <span>Generated Seed: </span>
            <span id="seed-value"></span>
            <button id="copySeedBtn">Copy Seed</button>
        </div>
    </div>

    <div id="url-output"></div>

    <div class="credits">
        <p>This page is licensed under the <a href="https://github.com/Stormwindsky/Stormwindsky-Website/blob/main/LICENSE" target="_blank">MIT License</a>. <br>Source code for this website is available on <a href="https://github.com/Stormwindsky/Stormwindsky-Website/tree/main" target="_blank">GitHub</a>.</p>
        <p>Image generation is powered by the open-source AI from Pollinations.ai. <br>The AI source code is available on <a href="https://github.com/pollinations/pollinations" target="_blank">GitHub</a>.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptInput = document.getElementById('prompt');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const seedInput = document.getElementById('seed');
            const negativePromptInput = document.getElementById('negative_prompt');
            const enhanceCheckbox = document.getElementById('enhance');
            const safeCheckbox = document.getElementById('safe');
            const generateBtn = document.getElementById('generateBtn');
            const saveUrlBtn = document.getElementById('saveUrlBtn');
            const generatedImage = document.getElementById('generated-image');
            const seedDisplay = document.getElementById('seed-display');
            const seedValueSpan = document.getElementById('seed-value');
            const copySeedBtn = document.getElementById('copySeedBtn');
            const urlOutput = document.getElementById('url-output');
            const alertMessage = document.getElementById('alert-message');

            const API_BASE_URL = 'https://image.pollinations.ai/prompt/';

            function generateRandomSeed() {
                return Math.floor(Math.random() * 1000000000); // Generates a random integer
            }

            function generateImageUrl(currentSeed) {
                const promptValue = encodeURIComponent(promptInput.value);
                const widthValue = widthInput.value || 1024;
                const heightValue = heightInput.value || 1024;
                const seedParam = currentSeed ? `&seed=${currentSeed}` : '';
                const enhanceValue = `&enhance=${enhanceCheckbox.checked}`;
                const safeValue = `&safe=${safeCheckbox.checked}`;
                const negativePromptValue = `&negative_prompt=${encodeURIComponent(negativePromptInput.value)}`;

                return `${API_BASE_URL}${promptValue}?width=${widthValue}&height=${heightValue}&model=counterfeit-v3-clean&nologo=true${enhanceValue}${safeValue}${seedParam}${negativePromptValue}`;
            }

            function showAlert(message, type) {
                alertMessage.textContent = message;
                alertMessage.className = `alert alert-${type}`;
                alertMessage.style.display = 'block';
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                }, 3000);
            }

            generateBtn.addEventListener('click', () => {
                if (promptInput.value.trim() === '') {
                    showAlert("Please enter a prompt to generate the image.", 'info');
                    return;
                }

                let currentSeed = seedInput.value.trim();
                if (!currentSeed) {
                    currentSeed = generateRandomSeed();
                }

                const imageUrl = generateImageUrl(currentSeed);
                generatedImage.src = imageUrl;
                generatedImage.style.display = 'block';

                seedValueSpan.textContent = currentSeed;
                seedDisplay.classList.add('visible'); // Show seed display with transition

                showAlert("Generating image...", 'success');
            });

            copySeedBtn.addEventListener('click', () => {
                const seedToCopy = seedValueSpan.textContent;
                navigator.clipboard.writeText(seedToCopy).then(() => {
                    showAlert("Seed copied to clipboard!", 'success');
                }).catch(err => {
                    showAlert("Error copying seed.", 'danger');
                });
            });

            saveUrlBtn.addEventListener('click', () => {
                const config = {
                    prompt: promptInput.value,
                    width: parseInt(widthInput.value),
                    height: parseInt(heightInput.value),
                    seed: seedInput.value,
                    negative_prompt: negativePromptInput.value,
                    enhance: enhanceCheckbox.checked,
                    safe: safeCheckbox.checked
                };
                const jsonConfig = JSON.stringify(config);
                const baseUrl = window.location.href.split('?')[0];
                const savedUrl = `${baseUrl}?config=${encodeURIComponent(jsonConfig)}`;
                
                urlOutput.textContent = savedUrl;
                urlOutput.style.display = 'block';
                navigator.clipboard.writeText(savedUrl).then(() => {
                    showAlert("Configuration URL copied to clipboard!", 'success');
                }).catch(err => {
                    showAlert("Error copying URL.", 'danger');
                });
            });

            // Handle URL parameter to load configuration
            const params = new URLSearchParams(window.location.search);
            const configParam = params.get('config');
            if (configParam) {
                try {
                    const config = JSON.parse(decodeURIComponent(configParam));
                    promptInput.value = config.prompt || '';
                    widthInput.value = config.width || 1024;
                    heightInput.value = config.height || 1024;
                    seedInput.value = config.seed || '';
                    negativePromptInput.value = config.negative_prompt || "blurry,black border,low quality,lowres,noisy,pixelated";
                    enhanceCheckbox.checked = config.enhance !== false;
                    safeCheckbox.checked = config.safe !== false;
                    showAlert("Configuration loaded from URL.", 'info');
                } catch (e) {
                    console.error("Error loading configuration from URL", e);
                }
            }
        });
    </script>
</body>
</html>
