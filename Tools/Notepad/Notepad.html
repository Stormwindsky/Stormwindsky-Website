<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .notepad {
            width: 90%;
            max-width: 1200px;
            height: 87vh;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'Consolas', monospace;
            flex-grow: 1;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }
        .left-controls, .right-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        select {
            padding: 9px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .tts-controls {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .tts-controls label {
            margin-right: 5px;
        }
        .tts-controls input {
            vertical-align: middle;
        }
        .custom-format {
            display: none;
            margin-top: 10px;
        }
        #downloadFilesBtn {
            display: none;
            background-color: #28a745;
        }
        #downloadFilesBtn:hover {
            background-color: #218838;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            margin: 0 10px;
        }
        .url-counter {
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }
        /* Styles for drop zone */
        .drop-zone {
            position: relative;
        }
        .drop-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: 3px dashed #007bff;
            border-radius: 8px;
            z-index: 10;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .drop-overlay.active {
            display: flex;
        }
        /* Style for file upload button */
        #fileInput {
            display: none;
        }
        .file-input-label {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #6c757d;
            color: #fff;
            border-radius: 5px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .file-input-label:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }
        .warning-modal {
            background-color: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        .warning-modal .modal-content {
            border: 2px solid #ffc107;
        }
        .warning-modal button {
            background-color: #ffc107;
            color: #000;
        }
        .warning-modal button:hover {
            background-color: #e0a800;
        }
        .language-selector {
            margin-left: 10px;
        }
        #createZipBtn {
            background-color: #17a2b8;
            display: none;
        }
        #createZipBtn:hover {
            background-color: #138496;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="notepad drop-zone" id="dropZone">
        <div class="drop-overlay" id="dropOverlay">Drop file here</div>
        <textarea id="editor" placeholder="Start typing here..."></textarea>
        <div id="statusMessage" class="status-message"></div>
        
        <div class="controls">
            <div class="left-controls">
                <select id="fileFormat" onchange="toggleCustomFormat()">
                    <option value="txt">Text (.txt)</option>
                    <option value="html">HTML (.html)</option>
                    <option value="js">JavaScript (.js)</option>
                    <option value="css">CSS (.css)</option>
                    <option value="json">JSON (.json)</option>
                    <option value="java">Java (.java)</option>
                    <option value="py">Python (.py)</option>
                    <option value="svelte">Svelte (.svelte)</option>
                    <option value="sh">Shell (MacOs & Linux only) (.sh)</option>
                    <option value="bat">Shell (Windows only (.bat)</option>
                    <option value="ps1">PowerShell (Windows only (.ps1)</option>
                    <option value="custom">Custom Format</option>
                </select>
                
                <div id="customFormatContainer" class="custom-format">
                    <input type="text" id="customFormat" placeholder="Enter extension (e.g., md, xml)">
                </div>
                
                <div class="tooltip">
                    <button onclick="saveAsFile()" id="saveAsFileBtn">Save as File</button>
                    <span class="tooltiptext" id="saveAsFileTooltip">Save your text as a file with the selected format</span>
                </div>
                <button onclick="saveAsURL()" id="saveAsURLBtn">Save as URL</button>
                
                <!-- File upload button -->
                <label for="fileInput" class="file-input-label" id="fileInputLabel">
                    Load File
                </label>
                <input type="file" id="fileInput" accept=".txt,.html,.js,.css,.json,.java,.py,.svelte,.sh,.bat,.ps1,text/plain" onchange="handleFileSelect(event)">
            </div>
            
            <div class="right-controls">
                <button id="downloadFilesBtn" onclick="confirmDownload()">Download Files</button>
                <button id="createZipBtn" onclick="createZipFromNotepad()">Create .zip</button>
                <span id="urlCounter" class="url-counter">0 URLs</span>
                <button onclick="toggleTTSControls()" id="ttsBtn">TTS</button>
                <select id="languageSelector" class="language-selector" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </div>
        
        <div id="ttsControls" class="tts-controls">
            <label for="ttsVoice" id="ttsVoiceLabel">Voice:</label>
            <select id="ttsVoice"></select>
            
            <label for="ttsRate" id="ttsRateLabel">Speed:</label>
            <input type="range" id="ttsRate" min="0.5" max="2" step="0.1" value="1">
            <span id="rateValue">1</span>
            
            <button onclick="startTTS()" id="ttsPlayBtn">Play</button>
            <button onclick="stopTTS()" id="ttsStopBtn">Stop</button>
            <button onclick="pauseTTS()" id="ttsPauseBtn">Pause</button>
            <button onclick="resumeTTS()" id="ttsResumeBtn">Resume</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3 id="confirmDownloadTitle">Download Confirmation</h3>
            <p id="confirmDownloadText">Are you sure you want to download these files? Please note that there are no security guarantees for downloaded files.</p>
            <div class="modal-buttons">
                <button onclick="proceedDownload()" style="background-color: #28a745;" id="confirmYesBtn">Yes</button>
                <button onclick="cancelDownload()" style="background-color: #dc3545;" id="confirmNoBtn">No</button>
            </div>
        </div>
    </div>

    <!-- Warning Modal -->
    <div id="warningModal" class="modal warning-modal">
        <div class="modal-content">
            <h3 id="warningTitle">Security Warning</h3>
            <p id="warningText"></p>
            <div class="modal-buttons">
                <button onclick="proceedWithWarning()" id="warningProceedBtn">I know what I'm doing</button>
                <button onclick="cancelWithWarning()" style="background-color: #6c757d;" id="warningCancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // Global variables
        let ttsSpeech = null;
        let voices = [];
        let detectedUrls = [];
        let currentLanguage = 'en';
        let warningAction = null;
        let warningData = null;
        
        // Multilingual texts
        const translations = {
            en: {
                editorPlaceholder: "Start typing here...",
                saveAsFile: "Save as File",
                saveAsFileTooltip: "Save your text as a file with the selected format",
                saveAsURL: "Save as URL",
                loadFile: "Load File",
                downloadFiles: "Download Files",
                createZip: "Create .zip",
                tts: "TTS",
                ttsVoice: "Voice:",
                ttsRate: "Speed:",
                ttsPlay: "Play",
                ttsStop: "Stop",
                ttsPause: "Pause",
                ttsResume: "Resume",
                confirmDownloadTitle: "Download Confirmation",
                confirmDownloadText: "Are you sure you want to download these files? Please note that there are no security guarantees for downloaded files.",
                confirmYes: "Yes",
                confirmNo: "No",
                warningTitle: "Security Warning",
                zipBombWarning: "This ZIP file contains a large number of identical files or appears to be a ZIP bomb. ZIP bombs are designed to crash your system by using all your resources. Do you really want to continue?",
                exeWarning: "This file contains executables (.exe, .jar, etc.) that can be dangerous. Executable files may contain viruses or malware. Do you really want to continue?",
                numericContentWarning: "This file contains mostly numbers without meaningful content, which may be a sign of a malicious file. Do you really want to continue?",
                warningProceed: "I know what I'm doing",
                warningCancel: "Cancel",
                customFormatPlaceholder: "Enter extension (e.g., md, xml)",
                noCZError: "Error: ZIP creation format requires a *CZ = ZipName* directive",
                noEndError: "Error: ZIP creation format requires an *end* directive to terminate",
                noFilesError: "Error: No files found in ZIP creation directives",
                invalidStructureError: "Error: Invalid ZIP creation structure",
                creatingZip: "Creating ZIP...",
                zipCreated: "ZIP created successfully!",
                noteFileContent: "This file was automatically generated. Please check the licenses of downloaded content and credit original authors if necessary.",
                downloadError: "Download error: ",
                downloadSuccess: "Download successful: ",
                totalFiles: "Processed files: "
            },
            fr: {
                editorPlaceholder: "Commencez à taper ici...",
                saveAsFile: "Enregistrer en fichier",
                saveAsFileTooltip: "Enregistrez votre texte en tant que fichier avec le format sélectionné",
                saveAsURL: "Enregistrer en URL",
                loadFile: "Charger un fichier",
                downloadFiles: "Télécharger les fichiers",
                createZip: "Créer .zip",
                tts: "TTS",
                ttsVoice: "Voix:",
                ttsRate: "Vitesse:",
                ttsPlay: "Jouer",
                ttsStop: "Arrêter",
                ttsPause: "Pause",
                ttsResume: "Reprendre",
                confirmDownloadTitle: "Confirmation de téléchargement",
                confirmDownloadText: "Êtes-vous sûr de vouloir télécharger ces fichiers? Veuillez noter qu'il n'y a aucune garantie de sécurité pour les fichiers téléchargés.",
                confirmYes: "Oui",
                confirmNo: "Non",
                warningTitle: "Avertissement de sécurité",
                zipBombWarning: "Ce fichier ZIP contient un grand nombre de fichiers identiques ou semble être une ZIP bomb. Les ZIP bombs sont conçues pour crashser votre système en utilisant toutes vos ressources. Voulez-vous vraiment continuer?",
                exeWarning: "Ce fichier contient des exécutables (.exe, .jar, etc.) qui peuvent être dangereux. Les fichiers exécutables peuvent contenir des virus ou des logiciels malveillants. Voulez-vous vraiment continuer?",
                numericContentWarning: "Ce fichier contient principalement des chiffres sans contenu significatif, ce qui peut être le signe d'un fichier malveillant. Voulez-vous vraiment continuer?",
                warningProceed: "Je sais ce que je fais",
                warningCancel: "Annuler",
                customFormatPlaceholder: "Entrez l'extension (ex: md, xml)",
                noCZError: "Erreur: Le format de création de ZIP nécessite une directive *CZ = NomDuZip*",
                noEndError: "Erreur: Le format de création de ZIP nécessite une directive *end* pour terminer",
                noFilesError: "Erreur: Aucun fichier trouvé dans les directives de création de ZIP",
                invalidStructureError: "Erreur: Structure de création de ZIP invalide",
                creatingZip: "Création du ZIP en cours...",
                zipCreated: "ZIP créé avec succès!",
                noteFileContent: "Ce fichier a été généré automatiquement. Veuillez vérifier les licences des contenus téléchargés et créditer les auteurs originaux si nécessaire.",
                downloadError: "Erreur de téléchargement: ",
                downloadSuccess: "Téléchargement réussi: ",
                totalFiles: "Fichiers traités: "
            }
        };

        // Function to show status message
        function showStatusMessage(message, isError = false) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = isError ? 'status-message status-error' : 'status-message status-success';
            statusElement.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        // Function to change language
        function changeLanguage() {
            const langSelect = document.getElementById('languageSelector');
            currentLanguage = langSelect.value;
            applyLanguage();
            // Save language preference
            localStorage.setItem('notepadLanguage', currentLanguage);
        }

        // Apply selected language
        function applyLanguage() {
            const lang = translations[currentLanguage];
            
            // Update interface texts
            document.getElementById('editor').placeholder = lang.editorPlaceholder;
            document.getElementById('saveAsFileBtn').textContent = lang.saveAsFile;
            document.getElementById('saveAsFileTooltip').textContent = lang.saveAsFileTooltip;
            document.getElementById('saveAsURLBtn').textContent = lang.saveAsURL;
            document.getElementById('fileInputLabel').textContent = lang.loadFile;
            document.getElementById('downloadFilesBtn').textContent = lang.downloadFiles;
            document.getElementById('createZipBtn').textContent = lang.createZip;
            document.getElementById('ttsBtn').textContent = lang.tts;
            document.getElementById('ttsVoiceLabel').textContent = lang.ttsVoice;
            document.getElementById('ttsRateLabel').textContent = lang.ttsRate;
            document.getElementById('ttsPlayBtn').textContent = lang.ttsPlay;
            document.getElementById('ttsStopBtn').textContent = lang.ttsStop;
            document.getElementById('ttsPauseBtn').textContent = lang.ttsPause;
            document.getElementById('ttsResumeBtn').textContent = lang.ttsResume;
            document.getElementById('confirmDownloadTitle').textContent = lang.confirmDownloadTitle;
            document.getElementById('confirmDownloadText').textContent = lang.confirmDownloadText;
            document.getElementById('confirmYesBtn').textContent = lang.confirmYes;
            document.getElementById('confirmNoBtn').textContent = lang.confirmNo;
            document.getElementById('warningTitle').textContent = lang.warningTitle;
            document.getElementById('warningProceedBtn').textContent = lang.warningProceed;
            document.getElementById('warningCancelBtn').textContent = lang.warningCancel;
            document.getElementById('customFormat').placeholder = lang.customFormatPlaceholder;
            
            // Update file format selector options
            const formatSelect = document.getElementById('fileFormat');
            if (formatSelect.options[0].text !== (currentLanguage === 'en' ? 'Text (.txt)' : 'Texte (.txt)')) {
                formatSelect.innerHTML = '';
                const options = [
                    {value: 'txt', text: currentLanguage === 'en' ? 'Text (.txt)' : 'Texte (.txt)'},
                    {value: 'html', text: 'HTML (.html)'},
                    {value: 'js', text: 'JavaScript (.js)'},
                    {value: 'css', text: 'CSS (.css)'},
                    {value: 'json', text: 'JSON (.json)'},
                    {value: 'java', text: 'Java (.java)'},
                    {value: 'py', text: 'Python (.py)'},
                    {value: 'svelte', text: 'Svelte (.svelte)'},
                    {value: 'sh', text: currentLanguage === 'en' ? 'Shell (MacOs & Linux only) (.sh)' : 'Shell (MacOs & Linux uniquement) (.sh)'},
                    {value: 'bat', text: currentLanguage === 'en' ? 'Shell (Windows only (.bat)' : 'Shell (Windows uniquement (.bat)'},
                    {value: 'ps1', text: currentLanguage === 'en' ? 'PowerShell (Windows only (.ps1)' : 'PowerShell (Windows uniquement (.ps1)'},
                    {value: 'custom', text: currentLanguage === 'en' ? 'Custom Format' : 'Format personnalisé'}
                ];
                
                options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.text;
                    formatSelect.appendChild(option);
                });
                
                // Restore previous selection if possible
                const previousFormat = localStorage.getItem('notepadFormat');
                if (previousFormat) {
                    formatSelect.value = previousFormat;
                    toggleCustomFormat();
                }
            }
        }

        // Function to toggle TTS controls visibility
        function toggleTTSControls() {
            const ttsControls = document.getElementById('ttsControls');
            ttsControls.style.display = ttsControls.style.display === 'flex' ? 'none' : 'flex';
            
            // Load voices when TTS controls are shown for the first time
            if (ttsControls.style.display === 'flex' && voices.length === 0) {
                loadVoices();
            }
        }
        
        // Function to load available voices
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('ttsVoice');
            
            voiceSelect.innerHTML = '';
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-name', voice.name);
                voiceSelect.appendChild(option);
            });
        }
        
        // Event listener for when voices are loaded
        speechSynthesis.onvoiceschanged = loadVoices;
        
        // Function to start text-to-speech
        function startTTS() {
            const text = document.getElementById('editor').value;
            if (!text) return;
            
            const voiceSelect = document.getElementById('ttsVoice');
            const rate = document.getElementById('ttsRate').value;
            const selectedVoice = voiceSelect.selectedOptions[0].getAttribute('data-name');
            
            stopTTS(); // Stop any ongoing speech
            
            ttsSpeech = new SpeechSynthesisUtterance(text);
            ttsSpeech.rate = rate;
            
            if (selectedVoice) {
                const voice = voices.find(v => v.name === selectedVoice);
                if (voice) ttsSpeech.voice = voice;
            }
            
            window.speechSynthesis.speak(ttsSpeech);
        }
        
        // Function to stop text-to-speech
        function stopTTS() {
            if (ttsSpeech) {
                window.speechSynthesis.cancel();
            }
        }
        
        // Function to pause text-to-speech
        function pauseTTS() {
            window.speechSynthesis.pause();
        }
        
        // Function to resume text-to-speech
        function resumeTTS() {
            window.speechSynthesis.resume();
        }
        
        // Update rate value display
        document.getElementById('ttsRate').addEventListener('input', function() {
            document.getElementById('rateValue').textContent = this.value;
        });
        
        // Function to toggle custom format input
        function toggleCustomFormat() {
            const formatSelect = document.getElementById('fileFormat');
            const customFormatContainer = document.getElementById('customFormatContainer');
            
            if (formatSelect.value === 'custom') {
                customFormatContainer.style.display = 'block';
            } else {
                customFormatContainer.style.display = 'none';
            }
            
            // Save selected format
            localStorage.setItem('notepadFormat', formatSelect.value);
        }
        
        // Function to save text as a file with selected format
        function saveAsFile() {
            const text = document.getElementById('editor').value;
            const formatSelect = document.getElementById('fileFormat');
            const format = formatSelect.value;
            
            // Handle custom format
            let actualFormat = format;
            let extension = '.' + format;
            
            if (format === 'custom') {
                const customFormat = document.getElementById('customFormat').value.trim();
                if (!customFormat) {
                    alert(currentLanguage === 'en' ? 'Please enter a custom file extension' : 'Veuillez entrer une extension de fichier personnalisée');
                    return;
                }
                actualFormat = customFormat;
                extension = '.' + customFormat;
            }
            
            // Determine MIME type based on format
            let mimeType = 'text/plain'; // default
            
            switch(actualFormat.toLowerCase()) {
                case 'html':
                    mimeType = 'text/html';
                    break;
                case 'js':
                    mimeType = 'text/javascript';
                    break;
                case 'css':
                    mimeType = 'text/css';
                    break;
                case 'json':
                    mimeType = 'application/json';
                    // Try to format as pretty JSON if possible
                    try {
                        const jsonObj = JSON.parse(text);
                        text = JSON.stringify(jsonObj, null, 2);
                    } catch (e) {
                        // Not valid JSON, save as is
                    }
                    break;
                default:
                    // For unknown formats, use text/plain
                    mimeType = 'text/plain';
            }
            
            const blob = new Blob([text], { type: mimeType });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'note' + extension;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        // Function to save text in URL hash
        function saveAsURL() {
            const text = document.getElementById('editor').value;
            const encodedText = encodeURIComponent(text);
            window.location.hash = encodedText;
            alert(currentLanguage === 'en' 
                ? "Text saved in URL. You can now copy this URL to share your notes." 
                : "Texte enregistré dans l'URL. Vous pouvez maintenant copier cette URL pour partager vos notes.");
        }

        // Function to detect URLs in text
        function detectURLs(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.match(urlRegex) || [];
        }

        // Function to check if text contains URLs and show/hide download button
        function checkForURLs() {
            const text = document.getElementById('editor').value;
            detectedUrls = detectURLs(text);
            const downloadBtn = document.getElementById('downloadFilesBtn');
            const createZipBtn = document.getElementById('createZipBtn');
            const urlCounter = document.getElementById('urlCounter');
            
            urlCounter.textContent = `${detectedUrls.length} URLs`;
            
            // Show download button if URLs are detected
            if (detectedUrls.length > 0) {
                downloadBtn.style.display = 'inline-block';
            } else {
                downloadBtn.style.display = 'none';
            }
            
            // Show ZIP creation button if the format matches
            if (text.includes('*CZ =') && text.includes('*end*')) {
                createZipBtn.style.display = 'inline-block';
            } else {
                createZipBtn.style.display = 'none';
            }
        }

        // Function to show confirmation modal
        function confirmDownload() {
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'block';
        }

        // Function to proceed with download
        function proceedDownload() {
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'none';
            downloadFiles();
        }

        // Function to cancel download
        function cancelDownload() {
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'none';
        }

        // Function to download files based on selected mode
        async function downloadFiles() {
            if (detectedUrls.length === 0) {
                alert(currentLanguage === 'en' ? 'No URLs detected in the text.' : 'Aucune URL détectée dans le texte.');
                return;
            }
            
            const zip = new JSZip();
            
            // Download each file
            for (const url of detectedUrls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const blob = await response.blob();
                    const fileName = url.substring(url.lastIndexOf('/') + 1);
                    
                    zip.file(fileName, blob);
                } catch (error) {
                    console.error(`Error downloading ${url}:`, error);
                    showStatusMessage(translations[currentLanguage].downloadError + url, true);
                }
            }
            
            // Generate and download the ZIP file
            zip.generateAsync({type: 'blob'}).then(function(content) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'downloaded_files.zip';
                link.click();
                URL.revokeObjectURL(link.href);
            });
        }

        // New function to handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('editor').value = e.target.result;
                checkForURLs(); // Check for URLs after loading
            };
            
            // Try to read as text, regardless of format
            reader.readAsText(file);
        }
        
        // Functions to handle drag and drop
        function setupDragAndDrop() {
            const dropZone = document.getElementById('dropZone');
            const dropOverlay = document.getElementById('dropOverlay');
            
            // Prevent default behavior
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Handle drag events
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropOverlay.classList.add('active');
            }
            
            function unhighlight() {
                dropOverlay.classList.remove('active');
            }
            
            // Handle file drop
            dropZone.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    handleFiles(files);
                }
            }
        }
        
        function handleFiles(files) {
            const file = files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                document.getElementById('editor').value = e.target.result;
                checkForURLs(); // Check for URLs after loading
            };
            
            // Try to read as text, regardless of format
            reader.readAsText(file);
        }

        // Function to create ZIP from notepad content
        async function createZipFromNotepad() {
            const text = document.getElementById('editor').value;
            
            // Check for required directives
            if (!text.includes('*CZ =')) {
                alert(translations[currentLanguage].noCZError);
                return;
            }
            
            if (!text.includes('*end*')) {
                alert(translations[currentLanguage].noEndError);
                return;
            }
            
            // Parse content to extract ZIP creation information
            const lines = text.split('\n');
            let zipName = '';
            let noteContent = '';
            const filesToDownload = [];
            let currentPath = []; // To handle folder nesting
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('*CZ =')) {
                    zipName = line.substring(5).trim();
                } else if (line.startsWith('*Note =')) {
                    noteContent = line.substring(7).trim();
                } else if (line.startsWith('*F =')) {
                    // New root folder
                    const folderName = line.substring(4).trim();
                    currentPath = [folderName];
                } else if (line.startsWith('*IF =')) {
                    if (line.endsWith('= end*')) {
                        // End of subfolder
                        currentPath.pop();
                    } else {
                        // New subfolder
                        const folderName = line.substring(5).trim();
                        currentPath.push(folderName);
                    }
                } else if (line.startsWith('*File =')) {
                    // Extract URL without ending asterisk
                    let url = line.substring(7).trim();
                    
                    // Remove final asterisk if exists
                    if (url.endsWith('*')) {
                        url = url.substring(0, url.length - 1).trim();
                    }
                    
                    if (url) {
                        // Determine full file path
                        let filePath = '';
                        if (currentPath.length > 0) {
                            filePath = currentPath.join('/') + '/';
                        }
                        const fileName = url.substring(url.lastIndexOf('/') + 1);
                        filePath += fileName;
                        
                        filesToDownload.push({
                            url: url,
                            path: filePath
                        });
                    }
                } else if (line === '*end*') {
                    // End of section, reset current path
                    currentPath = [];
                }
            }
            
            if (filesToDownload.length === 0) {
                alert(translations[currentLanguage].noFilesError);
                return;
            }
            
            // Security checks
            let hasExecutables = false;
            let hasDuplicateUrls = false;
            let hasNumericContent = false;
            const urlCount = {};
            
            for (const file of filesToDownload) {
                // Check for executable files
                if (file.url.toLowerCase().match(/\.(exe|jar|bat|cmd|sh|msi|dll|so|dylib)$/)) {
                    hasExecutables = true;
                }
                
                // Count URLs to detect duplicates
                if (urlCount[file.url]) {
                    urlCount[file.url]++;
                    if (urlCount[file.url] > 3) {
                        hasDuplicateUrls = true;
                    }
                } else {
                    urlCount[file.url] = 1;
                }
            }
            
            // Check for numeric content (simplified)
            if (text.replace(/[^0-9]/g, '').length > text.length * 0.7) {
                hasNumericContent = true;
            }
            
            // Show warnings if necessary
            if (hasExecutables) {
                showWarning('exe');
                warningData = {zipName, noteContent, filesToDownload};
                return;
            }
            
            if (hasDuplicateUrls) {
                showWarning('zipBomb');
                warningData = {zipName, noteContent, filesToDownload};
                return;
            }
            
            if (hasNumericContent) {
                showWarning('numericContent');
                warningData = {zipName, noteContent, filesToDownload};
                return;
            }
            
            // If no warnings, proceed with download
            proceedWithZipCreation(zipName, noteContent, filesToDownload);
        }
        
        // Function to show warning
        function showWarning(type) {
            const modal = document.getElementById('warningModal');
            const warningText = document.getElementById('warningText');
            
            switch(type) {
                case 'exe':
                    warningText.textContent = translations[currentLanguage].exeWarning;
                    break;
                case 'zipBomb':
                    warningText.textContent = translations[currentLanguage].zipBombWarning;
                    break;
                case 'numericContent':
                    warningText.textContent = translations[currentLanguage].numericContentWarning;
                    break;
            }
            
            warningAction = 'createZip';
            modal.style.display = 'block';
        }
        
        // Function to proceed after warning
        function proceedWithWarning() {
            const modal = document.getElementById('warningModal');
            modal.style.display = 'none';
            
            if (warningAction === 'createZip' && warningData) {
                proceedWithZipCreation(warningData.zipName, warningData.noteContent, warningData.filesToDownload);
            }
        }
        
        // Function to cancel after warning
        function cancelWithWarning() {
            const modal = document.getElementById('warningModal');
            modal.style.display = 'none';
            warningAction = null;
            warningData = null;
        }
        
        // Function to proceed with ZIP creation
        async function proceedWithZipCreation(zipName, noteContent, filesToDownload) {
            showStatusMessage(translations[currentLanguage].creatingZip);
            
            const zip = new JSZip();
            let successCount = 0;
            let errorCount = 0;
            
            // Add note file if specified
            if (noteContent) {
                zip.file('NoteandCredits.txt', translations[currentLanguage].noteFileContent + '\n\n' + noteContent);
            }
            
            // Download each file
            for (const file of filesToDownload) {
                try {
                    const response = await fetch(file.url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const blob = await response.blob();
                    
                    // Create folder structure if needed
                    const pathParts = file.path.split('/');
                    if (pathParts.length > 1) {
                        const fileName = pathParts.pop();
                        let currentFolder = zip;
                        
                        for (const folder of pathParts) {
                            if (!currentFolder.folder(folder)) {
                                currentFolder = currentFolder.folder(folder);
                            } else {
                                currentFolder = currentFolder.folder(folder);
                            }
                        }
                        
                        currentFolder.file(fileName, blob);
                    } else {
                        zip.file(file.path, blob);
                    }
                    
                    successCount++;
                    showStatusMessage(`${translations[currentLanguage].downloadSuccess} ${file.url}`, false);
                } catch (error) {
                    console.error(`Error downloading ${file.url}:`, error);
                    errorCount++;
                    showStatusMessage(`${translations[currentLanguage].downloadError} ${file.url}: ${error.message}`, true);
                }
            }
            
            // Generate and download ZIP file
            if (successCount > 0) {
                zip.generateAsync({type: 'blob'}).then(function(content) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = zipName + '.zip';
                    link.click();
                    URL.revokeObjectURL(link.href);
                    
                    const message = `${translations[currentLanguage].zipCreated} ${translations[currentLanguage].totalFiles} ${successCount}/${filesToDownload.length}`;
                    if (errorCount > 0) {
                        showStatusMessage(message + ` (${errorCount} errors)`, true);
                    } else {
                        showStatusMessage(message, false);
                    }
                });
            } else {
                showStatusMessage(translations[currentLanguage].noFilesError, true);
            }
        }

        // Load text from URL hash when page loads
        window.onload = function() {
            // Load language preference
            const savedLanguage = localStorage.getItem('notepadLanguage');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
                document.getElementById('languageSelector').value = currentLanguage;
            }
            
            applyLanguage();
            
            if (window.location.hash) {
                const encodedText = window.location.hash.substring(1);
                const text = decodeURIComponent(encodedText);
                document.getElementById('editor').value = text;
            }
            
            // Initialize TTS rate display
            document.getElementById('rateValue').textContent = 
                document.getElementById('ttsRate').value;
                
            // Add event listener to check for URLs when text changes
            document.getElementById('editor').addEventListener('input', checkForURLs);
            
            // Initial check for URLs
            checkForURLs();
            
            // Set up drag and drop
            setupDragAndDrop();
        };
    </script>
