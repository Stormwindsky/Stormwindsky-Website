<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .notepad {
            width: 90%;
            max-width: 1200px;
            height: 87vh;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'Consolas', monospace;
            flex-grow: 1;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }
        .left-controls, .right-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        select {
            padding: 9px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .tts-controls {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .tts-controls label {
            margin-right: 5px;
        }
        .tts-controls input {
            vertical-align: middle;
        }
        .custom-format {
            display: none;
            margin-top: 10px;
        }
        #downloadFilesBtn {
            display: none;
            background-color: #28a745;
        }
        #downloadFilesBtn:hover {
            background-color: #218838;
        }
        .modpack-settings {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            width: 100%;
        }
        .modpack-settings select {
            width: 100%;
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            margin: 0 10px;
        }
        .url-counter {
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="notepad">
        <textarea id="editor" placeholder="Start typing here..."></textarea>
        <div class="controls">
            <div class="left-controls">
                <select id="fileFormat" onchange="toggleCustomFormat()">
                    <option value="txt">Text (.txt)</option>
                    <option value="html">HTML (.html)</option>
                    <option value="js">JavaScript (.js)</option>
                    <option value="css">CSS (.css)</option>
                    <option value="json">JSON (.json)</option>
                    <option value="java">Java (.java)</option>
                    <option value="py">Python (.py)</option>
                    <option value="svelte">Svelte (.svelte)</option>
                    <option value="sh">Shell (MacOs & Linux only) (.sh)</option>
                    <option value="bat">Shell (Windows only (.bat)</option>
                    <option value="ps1">PowerShell (Windows only (.ps1)</option>
                    <option value="custom">Custom Format</option>
                    <option value="folder">Folder Structure</option>
                </select>
                
                <div id="customFormatContainer" class="custom-format">
                    <input type="text" id="customFormat" placeholder="Enter extension (e.g., md, xml)">
                </div>
                
                <div class="tooltip">
                    <button onclick="saveAsFile()">Save as File</button>
                    <span class="tooltiptext">Choose "Folder Structure" to download ASCII as real folders</span>
                </div>
                <button onclick="saveAsURL()">Save as URL</button>
            </div>
            
            <div class="right-controls">
                <button id="downloadFilesBtn" onclick="confirmDownload()">Download Files</button>
                <span id="urlCounter" class="url-counter">0 URLs</span>
                <button onclick="toggleTTSControls()">TTS</button>
            </div>
        </div>
        
        <div class="modpack-settings">
            <label for="modpackMode">ModPack Mode:</label>
            <select id="modpackMode" onchange="checkForURLs()">
                <option value="none">None</option>
                <option value="fabric">MC Fabric ModPack Mode</option>
                <option value="forge">MC Forge ModPack Mode</option>
                <option value="neoforge">MC NeoForge ModPack Mode</option>
                <option value="quilt">MC Quilt ModPack Mode</option>
                <option value="liteloader">MC LiteLoader ModPack Mode</option>
                <option value="babric">MC Babric ModPack Mode</option>
                <option value="babric-bta">MC Babric (BTA) ModPack Mode</option>
            </select>
        </div>
        
        <div id="ttsControls" class="tts-controls">
            <label for="ttsVoice">Voice:</label>
            <select id="ttsVoice"></select>
            
            <label for="ttsRate">Speed:</label>
            <input type="range" id="ttsRate" min="0.5" max="2" step="0.1" value="1">
            <span id="rateValue">1</span>
            
            <button onclick="startTTS()">Play</button>
            <button onclick="stopTTS()">Stop</button>
            <button onclick="pauseTTS()">Pause</button>
            <button onclick="resumeTTS()">Resume</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>Download Confirmation</h3>
            <p>Are you sure you want to download these files? Please note that there are no security guarantees for downloaded files.</p>
            <div class="modal-buttons">
                <button onclick="proceedDownload()" style="background-color: #28a745;">Yes</button>
                <button onclick="cancelDownload()" style="background-color: #dc3545;">No</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // TTS variables
        let ttsSpeech = null;
        let voices = [];
        let detectedUrls = [];
        let modpackMode = 'none';
        
        // Function to toggle TTS controls visibility
        function toggleTTSControls() {
            const ttsControls = document.getElementById('ttsControls');
            ttsControls.style.display = ttsControls.style.display === 'flex' ? 'none' : 'flex';
            
            // Load voices when TTS controls are shown for the first time
            if (ttsControls.style.display === 'flex' && voices.length === 0) {
                loadVoices();
            }
        }
        
        // Function to load available voices
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('ttsVoice');
            
            voiceSelect.innerHTML = '';
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-name', voice.name);
                voiceSelect.appendChild(option);
            });
        }
        
        // Event listener for when voices are loaded
        speechSynthesis.onvoiceschanged = loadVoices;
        
        // Function to start text-to-speech
        function startTTS() {
            const text = document.getElementById('editor').value;
            if (!text) return;
            
            const voiceSelect = document.getElementById('ttsVoice');
            const rate = document.getElementById('ttsRate').value;
            const selectedVoice = voiceSelect.selectedOptions[0].getAttribute('data-name');
            
            stopTTS(); // Stop any ongoing speech
            
            ttsSpeech = new SpeechSynthesisUtterance(text);
            ttsSpeech.rate = rate;
            
            if (selectedVoice) {
                const voice = voices.find(v => v.name === selectedVoice);
                if (voice) ttsSpeech.voice = voice;
            }
            
            window.speechSynthesis.speak(ttsSpeech);
        }
        
        // Function to stop text-to-speech
        function stopTTS() {
            if (ttsSpeech) {
                window.speechSynthesis.cancel();
            }
        }
        
        // Function to pause text-to-speech
        function pauseTTS() {
            window.speechSynthesis.pause();
        }
        
        // Function to resume text-to-speech
        function resumeTTS() {
            window.speechSynthesis.resume();
        }
        
        // Update rate value display
        document.getElementById('ttsRate').addEventListener('input', function() {
            document.getElementById('rateValue').textContent = this.value;
        });
        
        // Function to toggle custom format input
        function toggleCustomFormat() {
            const formatSelect = document.getElementById('fileFormat');
            const customFormatContainer = document.getElementById('customFormatContainer');
            
            if (formatSelect.value === 'custom') {
                customFormatContainer.style.display = 'block';
            } else {
                customFormatContainer.style.display = 'none';
            }
        }
        
        // Function to save text as a file with selected format
        function saveAsFile() {
            const text = document.getElementById('editor').value;
            const formatSelect = document.getElementById('fileFormat');
            const format = formatSelect.value;
            
            if (format === 'folder') {
                // Create a ZIP file from the ASCII structure
                createFolderStructure(text);
                return;
            }
            
            // Handle custom format
            let actualFormat = format;
            let extension = '.' + format;
            
            if (format === 'custom') {
                const customFormat = document.getElementById('customFormat').value.trim();
                if (!customFormat) {
                    alert('Please enter a custom file extension');
                    return;
                }
                actualFormat = customFormat;
                extension = '.' + customFormat;
            }
            
            // Determine MIME type based on format
            let mimeType = 'text/plain'; // default
            
            switch(actualFormat.toLowerCase()) {
                case 'html':
                    mimeType = 'text/html';
                    break;
                case 'js':
                    mimeType = 'text/javascript';
                    break;
                case 'css':
                    mimeType = 'text/css';
                    break;
                case 'json':
                    mimeType = 'application/json';
                    // Try to format as pretty JSON if possible
                    try {
                        const jsonObj = JSON.parse(text);
                        text = JSON.stringify(jsonObj, null, 2);
                    } catch (e) {
                        // Not valid JSON, save as is
                    }
                    break;
                default:
                    // For unknown formats, use text/plain
                    mimeType = 'text/plain';
            }
            
            const blob = new Blob([text], { type: mimeType });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'note' + extension;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        // Function to create folder structure from ASCII
        function createFolderStructure(asciiText) {
            const zip = new JSZip();
            
            // Parse the ASCII structure
            const lines = asciiText.split('\n');
            let currentPath = [];
            let rootFolderName = "project"; // Default root folder name
            
            // Try to detect root folder name from first line
            const firstLine = lines[0] || '';
            const rootMatch = firstLine.match(/([^\/\s│├└]+)\/?$/);
            if (rootMatch && rootMatch[1]) {
                rootFolderName = rootMatch[1];
            }
            
            const root = zip.folder(rootFolderName);
            
            for (const line of lines) {
                if (!line.trim()) continue;
                
                // Skip the root folder line if it matches
                if (line.trim() === rootFolderName + '/') continue;
                
                // Determine indentation level
                const indentMatch = line.match(/^([│ ]*)(├── |└── )?/);
                const indent = indentMatch ? indentMatch[0].length : 0;
                const level = Math.floor(indent / 4);
                
                // Trim current path to match indentation level
                currentPath = currentPath.slice(0, level);
                
                // Extract folder/file name
                const nameMatch = line.match(/(├── |└── )?([^\/\s│├└]+)\/?$/);
                if (!nameMatch || !nameMatch[2]) continue;
                
                const name = nameMatch[2].trim();
                if (!name) continue;
                
                // Add to current path
                currentPath.push(name);
                
                // Check if it's a file (no trailing slash and has extension)
                if (!line.includes('/') && name.includes('.')) {
                    // It's a file - add empty content to ZIP
                    const filePath = currentPath.join('/');
                    root.file(filePath, '');
                } else {
                    // It's a folder - ensure it exists in ZIP
                    const folderPath = currentPath.join('/') + '/';
                    root.folder(folderPath);
                }
            }
            
            // Generate the ZIP file
            zip.generateAsync({type: 'blob'}).then(function(content) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = rootFolderName + '.zip';
                link.click();
                URL.revokeObjectURL(link.href);
            });
        }

        // Function to save text in URL hash
        function saveAsURL() {
            const text = document.getElementById('editor').value;
            const encodedText = encodeURIComponent(text);
            window.location.hash = encodedText;
            alert("Text saved in URL. You can now copy this URL to share your notes.");
        }

        // Function to detect URLs in text
        function detectURLs(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.match(urlRegex) || [];
        }

        // Function to check if text contains URLs and show/hide download button
        function checkForURLs() {
            const text = document.getElementById('editor').value;
            const modpackMode = document.getElementById('modpackMode').value;
            detectedUrls = detectURLs(text);
            const downloadBtn = document.getElementById('downloadFilesBtn');
            const urlCounter = document.getElementById('urlCounter');
            
            urlCounter.textContent = `${detectedUrls.length} URLs`;
            
            // Afficher le bouton seulement si des URLs sont détectées ET si le mode n'est pas "none"
            if (detectedUrls.length > 0 && modpackMode !== 'none') {
                downloadBtn.style.display = 'inline-block';
            } else {
                downloadBtn.style.display = 'none';
            }
        }

        // Function to show confirmation modal
        function confirmDownload() {
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'block';
        }

        // Function to proceed with download
        function proceedDownload() {
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'none';
            downloadFiles();
        }

        // Function to cancel download
        function cancelDownload() {
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'none';
        }

        // Function to download files based on selected mode
        async function downloadFiles() {
            const modpackMode = document.getElementById('modpackMode').value;
            
            if (detectedUrls.length === 0) {
                alert('No URLs detected in the text.');
                return;
            }
            
            const zip = new JSZip();
            
            // Create folders based on modpack mode
            if (modpackMode !== 'none') {
                if (modpackMode === 'liteloader') {
                    zip.folder('mods');
                } else {
                    zip.folder('mods');
                    zip.folder('config');
                }
                
                if (modpackMode === 'fabric' || modpackMode === 'quilt' || modpackMode === 'liteloader' || 
                    modpackMode === 'babric' || modpackMode === 'babric-bta') {
                    zip.folder('shaderpacks');
                    zip.folder('resourcepacks');
                } else if (modpackMode === 'forge' || modpackMode === 'neoforge') {
                    zip.folder('shaders');
                    zip.folder('resourcepacks');
                }
            }
            
            // Download each file
            for (const url of detectedUrls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const blob = await response.blob();
                    const fileName = url.substring(url.lastIndexOf('/') + 1);
                    
                    // Determine where to place the file based on modpack mode and file extension
                    let filePath = fileName;
                    
                    if (modpackMode !== 'none') {
                        if (fileName.endsWith('.jar')) {
                            filePath = 'mods/' + fileName;
                        } else if (fileName.endsWith('.toml') || fileName.endsWith('.json') || fileName.endsWith('.json5')) {
                            filePath = 'config/' + fileName;
                        } else if (fileName.endsWith('.zip')) {
                            // For ZIP files, we would need to extract and process them
                            // This is a simplified version - in a real implementation, 
                            // you would need to handle ZIP extraction and content analysis
                            if (modpackMode === 'fabric' || modpackMode === 'quilt' || modpackMode === 'liteloader' || 
                                modpackMode === 'babric' || modpackMode === 'babric-bta') {
                                filePath = 'resourcepacks/' + fileName;
                            } else if (modpackMode === 'forge' || modpackMode === 'neoforge') {
                                filePath = 'resourcepacks/' + fileName;
                            }
                        } else if (fileName.endsWith('.litemod') && modpackMode === 'liteloader') {
                            filePath = 'mods/' + fileName;
                        }
                    }
                    
                    zip.file(filePath, blob);
                } catch (error) {
                    console.error(`Error downloading ${url}:`, error);
                }
            }
            
            // Generate and download the ZIP file
            zip.generateAsync({type: 'blob'}).then(function(content) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'downloaded_files.zip';
                link.click();
                URL.revokeObjectURL(link.href);
            });
        }

        // Load text from URL hash when page loads
        window.onload = function() {
            if (window.location.hash) {
                const encodedText = window.location.hash.substring(1);
                const text = decodeURIComponent(encodedText);
                document.getElementById('editor').value = text;
            }
            
            // Initialize TTS rate display
            document.getElementById('rateValue').textContent = 
                document.getElementById('ttsRate').value;
                
            // Add event listener to check for URLs when text changes
            document.getElementById('editor').addEventListener('input', checkForURLs);
            
            // Add event listener to check when modpack mode changes
            document.getElementById('modpackMode').addEventListener('change', checkForURLs);
            
            // Initial check for URLs
            checkForURLs();
        };
    </script>
</body>
</html>
