<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Players Stats</title>
    <style>
        :root {
            --primary: #00a2ff;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-box {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0088cc;
        }

        .player-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            display: none;
        }

        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid var(--primary);
        }

        .player-info h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .player-info .username {
            color: var(--gray);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 5px;
        }

        .verified {
            background-color: var(--success);
            color: white;
        }

        .banned {
            background-color: var(--danger);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: var(--danger);
            text-align: center;
            padding: 15px;
            background: #f8d7da;
            border-radius: var(--border-radius);
            margin-top: 20px;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .player-header {
                flex-direction: column;
                text-align: center;
            }

            .player-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Roblox Players Stats</h1>
            <p>Look up any Roblox player's profile information</p>
        </header>

        <div class="search-box">
            <div class="input-group">
                <input type="number" id="playerId" placeholder="Enter Roblox User ID" min="1">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching player data...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="player-card" id="playerCard">
            <div class="player-header">
                <img id="playerAvatar" class="player-avatar" src="" alt="Player Avatar">
                <div class="player-info">
                    <h2 id="playerDisplayName"></h2>
                    <p class="username" id="playerUsername"></p>
                    <div id="badges"></div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>User ID</h3>
                    <p id="playerIdStat"></p>
                </div>
                <div class="stat-card">
                    <h3>Account Created</h3>
                    <p id="playerCreated"></p>
                </div>
                <div class="stat-card">
                    <h3>Status</h3>
                    <p id="playerStatus"></p>
                </div>
                <div class="stat-card">
                    <h3>Verified</h3>
                    <p id="playerVerified"></p>
                </div>
            </div>
        </div>

        <footer>
            <p>Roblox Players Stats &copy; 2023 | Not affiliated with Roblox Corporation</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const playerIdInput = document.getElementById('playerId');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const playerCard = document.getElementById('playerCard');

            searchBtn.addEventListener('click', fetchPlayerData);
            playerIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fetchPlayerData();
                }
            });

            // CORS proxy URL - using a free public proxy
            const CORS_PROXY = "https://api.allorigins.win/raw?url=";
            
            function fetchPlayerData() {
                const playerId = playerIdInput.value.trim();
                
                if (!playerId) {
                    showError('Please enter a Roblox User ID');
                    return;
                }

                // Show loading, hide card and error
                loadingElement.style.display = 'block';
                playerCard.style.display = 'none';
                errorElement.style.display = 'none';

                // Avatar URL doesn't need proxy as it doesn't have CORS restrictions
                const avatarUrl = `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${playerId}&size=150x150&format=Png&isCircular=false`;
                
                // User data URL needs to go through CORS proxy
                const userDataUrl = `${CORS_PROXY}${encodeURIComponent(`https://users.roblox.com/v1/users/${playerId}`)}`;

                // Fetch both avatar and user data
                Promise.all([
                    fetch(avatarUrl).then(res => res.json()),
                    fetch(userDataUrl).then(res => res.json())
                ])
                .then(([avatarData, userData]) => {
                    // Check if user data contains error
                    if (userData.errors && userData.errors.length > 0) {
                        throw new Error(userData.errors[0].message || 'User not found');
                    }
                    displayPlayerData(avatarData, userData);
                })
                .catch(error => {
                    showError(error.message || 'Failed to fetch player data. Please check the User ID and try again.');
                    console.error('Error:', error);
                })
                .finally(() => {
                    loadingElement.style.display = 'none';
                });
            }

            function displayPlayerData(avatarData, userData) {
                // Set avatar
                if (avatarData.data && avatarData.data[0] && avatarData.data[0].imageUrl) {
                    document.getElementById('playerAvatar').src = avatarData.data[0].imageUrl;
                }

                // Set user info
                document.getElementById('playerDisplayName').textContent = userData.displayName || userData.name;
                document.getElementById('playerUsername').textContent = `@${userData.name}`;
                document.getElementById('playerIdStat').textContent = userData.id;
                
                // Format and display creation date
                const createdDate = new Date(userData.created);
                document.getElementById('playerCreated').textContent = createdDate.toLocaleDateString();

                // Set status and verified badges
                const badgesContainer = document.getElementById('badges');
                badgesContainer.innerHTML = '';
                
                if (userData.isBanned) {
                    const bannedBadge = document.createElement('span');
                    bannedBadge.className = 'badge banned';
                    bannedBadge.textContent = 'BANNED';
                    badgesContainer.appendChild(bannedBadge);
                    document.getElementById('playerStatus').textContent = 'Banned';
                    document.getElementById('playerStatus').style.color = 'var(--danger)';
                } else {
                    document.getElementById('playerStatus').textContent = 'Active';
                    document.getElementById('playerStatus').style.color = 'var(--success)';
                }

                if (userData.hasVerifiedBadge) {
                    const verifiedBadge = document.createElement('span');
                    verifiedBadge.className = 'badge verified';
                    verifiedBadge.textContent = 'VERIFIED';
                    badgesContainer.appendChild(verifiedBadge);
                    document.getElementById('playerVerified').textContent = 'Yes';
                    document.getElementById('playerVerified').style.color = 'var(--success)';
                } else {
                    document.getElementById('playerVerified').textContent = 'No';
                    document.getElementById('playerVerified').style.color = 'var(--gray)';
                }

                // Show the player card
                playerCard.style.display = 'block';
            }

            function showError(message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
