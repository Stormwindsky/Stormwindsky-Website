<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Things Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ff8e8e;
            --accent-color: #ffb3b3;
            --dark-color: #333;
            --light-color: #f8f9fa;
            --text-color: #444;
        }
        
        body {
            font-family: 'Comic Neue', cursive, Arial, sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #e0e0e0 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text-color);
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0 40px;
        }
        
        .search-bar {
            width: 100%;
            max-width: 500px;
            display: flex;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            overflow: hidden;
            background: white;
        }
        
        .search-bar input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            font-size: 1rem;
            outline: none;
            background: transparent;
        }
        
        .search-bar button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .search-bar button:hover {
            background-color: var(--secondary-color);
        }
        
        .things-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .thing-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
            border: 3px solid var(--accent-color);
        }
        
        .thing-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }
        
        .thing-card i {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .thing-card h3 {
            margin: 0;
            color: var(--dark-color);
            font-size: 1.8rem;
        }
        
        .thing-card p {
            color: #777;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .footer {
            margin-top: 50px;
            color: #999;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .thing-card {
                padding: 20px 15px;
            }
            
            .thing-card i {
                font-size: 2.8rem;
            }
            
            .thing-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Useless Things</h1>
            <p class="subtitle">A collection of wonderfully pointless creations</p>
        </header>
        
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search useless things...">
                <button type="button" id="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="things-grid">
            <a href="https://stormwindsky.github.io/Stormwindsky-Website/Useless%20thing/Smile/Smile.html" class="thing-card">
                <i class="fas fa-smile-beam"></i>
                <h3>Smile</h3>
                <p>Because sometimes you just need a smile</p>
            </a>
            
            <a href="https://stormwindsky.github.io/Stormwindsky-Website/Useless%20thing/MirrorTube/MirrorTube.html" class="thing-card">
                <i class="fas fa-film"></i>
                <h3>MirrorTube</h3>
                <p>YouTube videos, but mirrored!</p>
            </a>
        </div>
        
        <div class="footer">
            <p>More useless things coming soon... maybe</p>
        </div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', searchThings);
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchThings();
            }
        });
        
        function searchThings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const thingCards = document.querySelectorAll('.thing-card');
            
            thingCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
